<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑商品兑换规则</title>
  
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css?v=4.0.0" rel="stylesheet">
    <base target="_self">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form method="post" name="edit" target="_self" action="{:U('/exchange_rules/edit')}" class="form-horizontal">

                        <input type="hidden" name="id" value="{$rule.id}">

                        <div class="form-group" style="display: none">
                                    <label class="col-sm-2 control-label" ></label>
                                    <div class="col-sm-10">
                                        <input id="hello" class="laydate-icon form-control layer-date">
                                    </div>
                        </div>

                       <div class="form-group">
                                    <label class="col-sm-2 control-label">时间区间：</label>
                                    <div class="col-sm-10">
                                        <input placeholder="开始日期"   name="begin_time" value="{$rule.begin_time|date='Y-m-d H:i:s',###}" class="form-control layer-date"  id="start">
                                        <input placeholder="结束日期"  name="end_time" value="{$rule.end_time|date='Y-m-d H:i:s',###}"  class="form-control layer-date" id="end">
                                    </div>
                        </div>
                                
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户再次兑换：</label>
                            <div class="col-sm-10">
                               
                                 弹窗文案：<input type="text" name="popup_txt" value="{$rule.popup_txt}" style="width:500px;">
                               <!--   按钮文字：<input type="text" name="btn_txt" value="{$rule.btn_txt}">-->
                               
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">限定抽奖次数：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="draw_num" value="{$rule.draw_num}">
                                <span>*0代表不作限制</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">限定刮刮卡次数：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="gua_num" value="{$rule.gua_num}">
                                 <span>*0代表不作限制</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">限定M币商城兑换次数：</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" name="mb_num" value="{$rule.mb_num}">
                                 <span>*0代表不作限制</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">设置规则状态：</label>
                            <div class="col-sm-5">
                                <select type="text" name="status"  class="form-control">
                                    <option value="1">有效</option>
                                    <option value="0" <if condition="$rule.status eq '0'">selected</if>>失效</option>
                                </select>
                                <span class="help-block m-b-none" style="color: #777">*无效代表所有设置不起作用</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

           
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">保存内容</button>
                               
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.5"></script>
<!-- 自定义js -->
<script src="__PUBLIC__/js/content.js?v=1.0.0"></script>
<!-- iCheck -->
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
 <!-- layerDate plugin javascript -->
<script src="__PUBLIC__/js/plugins/layer/laydate/laydate.js"></script>
<script>
    $(document).ready(function () {
        $('form[name="edit"]').submit(function () {
            return true;
        });
    });

    
  //外部js调用
    laydate({
    elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            event: 'focus' //响应事件。如果没有传入event，则按照默认的click
    });
    //日期范围限制
    var start = {
    elem: '#start',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: '1979-06-16 23:59:59' ,//laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
            }
    };
    var end = {
    elem: '#end',
            format: 'YYYY-MM-DD hh:mm:ss',
            min: '1979-06-16 23:59:59' ,//laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
            start.max = datas; //结束日选好后，重置开始日的最大日期
            }
    };
    laydate(start);
    laydate(end);
    
   

   
   
</script>
</body>
</html>
