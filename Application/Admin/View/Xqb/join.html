<extend name="Layout/master" />
<block name="title">参与者管理-</block>
<block name="head">
    <style>
        .search_txt{
            line-height: 22px;
            width: 220px;
        }

        .serachbtn{
            margin-left: 15px;
            margin-right: 20px;
            width: 30px;
            background-color: #1ab394;
            height: 22px;
            border-radius: 3px;
            padding: 6px 12px;
            color: white;
            cursor: pointer;
        }
    </style>
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>参与者列表</h5>
                    <div class="ibox-tools">
                        <input type="text" class="search_txt" id="search_txt" placeholder="输入姓名或手机号" value="{$param}">
                        <span class="serachbtn">查询</span>
                    </div>

                    <div class="ibox-content">
                       <div class=""> <a href="{:U('/export/xqb_joinlist')}" target="_self" class="btn btn-primary ">导出</a> </div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                            <tr>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>手机号</th>
                                <th>票数</th>
                                <th>出生日期</th>
                                <th>报名地址</th>
                                <th>报名时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="item">
                                <tr class="gradeX">
                                    <td>{$item.name}</td>
                                    <td>
                                        {$item.sex}
                                    </td>
                                    <td>{$item.tel}</td>
                                    <td>{$item.pollsnum}</td>
                                    <td>{$item.birthday|date='Y-m-d',###}</td>
                                    <td>{$item.address}</td>
                                    <td>{$item.ctime|date='Y-m-d H:i:s',###}</td>
                                    <td class="center">
                                        <a href="{:U('/xqb/detail', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 详情</a>
                                        <a href="{:U('/xqb/edit', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 编辑</a>
                                        <a href="{:U('/xqb/del', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row ">
                            <div class="pages">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">

        //搜索
        $(".serachbtn").click(function () {
           var param=$.trim($("#search_txt").val());
            window.location.href = "{:U('/xqb/join')}&param="+param;
        });
    </script>
</block>
