<extend name="Layout/master" />
<block name="title">公众永久素材管理-</block>
<block name="head"></block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>公众号永久素材列表</h5>
                    <!--
                    <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
                      <ul class="dropdown-menu dropdown-user">
                        <li><a href="table_data_tables.html#">选项1</a> </li>
                        <li><a href="table_data_tables.html#">选项2</a> </li>
                      </ul>
                      <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
                  </div>-->
                    <div class="ibox-content">
                        <div class="">
                            <a href="{:U('/city/mediaUpload')}" target="_self" class="btn btn-primary ">添加永久素材</a>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="editable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>城市名称</th>
                                    <th>素材</th>
                                    <th style="white-space: nowrap">素材类型</th>
                                    <th>媒体ID</th>
                                    <th>素材Url</th>
                                    <th>上传时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="item">
                                    <tr class="gradeX">
                                        <td>
                                            {$item['id']}
                                        </td>
                                        <td style="white-space: nowrap">
                                            {$city_map[$item['city_id']]}
                                        </td>
                                        <td>
                                            {:getMediaHtml($item['type'], $item['file_name'])}
                                        </td>
                                        <td>
                                            {$media_type_map[$item['type']]}
                                        </td>
                                        <td>
                                            {$item['media_id']}
                                        </td>
                                        <td style="max-width: 400px;word-wrap:break-word;">
                                            {$item['url']}
                                        </td>
                                        <td style="white-space: nowrap">
                                            {:timestampToDate($item['created_at'])}
                                        </td>
                                        <td class="center" style="white-space: nowrap">
                                            <!-- 临时素材才需要续期 -->
                                            <!--<a href="{:U('/city/mediaRenewal', ['id' => $item['id']])}"><i class="fa fa-check text-navy"></i>续期</a>-->
                                            <a href="{:U('/city/mediaDelete', ['id' => $item['id']])}" class="delete-media">删除</a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                        <div class="row ">
                            <div class="pages">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
<script>
    $(".delete-media").click(function () {
        return confirm('确定要删除该条记录吗？');
    });
</script>
</block>
