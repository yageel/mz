<extend name="Layout/master" />
<block name="title">运营城市管理-</block>
<block name="head"></block>
<block name="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>城市列表</h5>
          <div class="ibox-content">
            <div class=""><if condition="$parent gt 0"><a href="{:U('/area/index')}"  target="_self" class="btn btn-primary ">返回</a></if></div>
            <table class="table table-striped table-bordered table-hover " id="editable">
              <thead>
                <tr>
                  <th><input type="checkbox" name="all" /></th>
                  <th>编号</th>
                  <th>名称</th>
                  <th>权重</th>
                  <th>套餐状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <volist name="list" id="item">
                  <tr class="gradeX">
                    <td><input type="checkbox" name="id[]" value="{$item.id}" /></td>
                    <td>{$item.id}</td>
                    <td>{$item.city_name}</td>
                    <td>{$item.weight}</td>
                    <td><if condition="$item.status eq 1"><font color="green">运营中</font> <elseif condition="$item[status] eq '2'"/><font color="gray">暂未开通</font><else/>已删除</if></td>
                    <td class="center">
                      <if condition="$item[parent_id] eq 0">
                        <a href="{:U('/area/index', array('parent'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 下级城市列表</a>
                      </if>
                      <a href="{:U('/area/edit', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 编辑</a>
                      <if condition="$item[status] eq 1">
                        <a href="{:U('/area/up', array('id'=>$item['id'],'status'=>2))}" onclick="return confirm('您确认要暂时停运该城市吗？')"><i class="fa fa-check text-navy"></i> 停运</a>
                        <elseif condition="$item[status] eq 2" />
                        <a href="{:U('/area/up', array('id'=>$item['id'],'status'=>1))}" onclick="return confirm('您确认要上架该套餐吗？')"><i class="fa fa-check text-navy"></i> 运营</a>
                      </if>
                      <a href="{:U('/area/del', array('id'=>$item['id']))}" onclick="return confirm('您确认要删除该设备吗？')"><i class="fa fa-check text-navy"></i> 删除</a>
                    </td>
                  </tr>
                </volist>
              </tbody>
            </table>
            <div class="row ">
              <div class="pages">
              {$page}
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</block>
<block name="js">
<!-- Page-Level Scripts -->
<script type="text/javascript">

</script>
</block>
