<extend name="Layout/master" />
<block name="title">网站配置-</block>
<block name="head">
</block>
<block name="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
          <div class=""> <a href="{:U('/sys/msg')}" target="_self" class="btn btn-primary ">返回</a> </div>
        <div class="ibox-title">
          <h5><a href="{:U('/sys/msg')}"> 基础设置</a> > <small>网站设置</small></h5>
          <div class="ibox-tools">
              <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
   </div>
        </div>
        <div class="ibox-content">
          <form method="post" name="edit" target="_self" action="{:U('/sys/basic')}" class="form-horizontal">
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">网站标题：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[title]"  class="form-control" value="{$config[basic][title]|default=''}" />
                      <span class="help-block m-b-none" style="color: #777">* 网站标题</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">网站域名：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[spread_user_id]"  class="form-control" value="{$config[basic][spread_user_id]|default=0}" />
                      <span class="help-block m-b-none" style="color: #777">* 前台访问域名</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">平台用户ID：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[platform_user_id]"  class="form-control" value="{$config[basic][platform_user_id]|default=1}" />
                      <span class="help-block m-b-none" style="color: #777">* 默认平台收益用户,默认为1</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">推广用户ID：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[spread_user_id]"  class="form-control" value="{$config[basic][spread_user_id]|default=0}" />
                      <span class="help-block m-b-none" style="color: #777">* 默认推广用户ID, 如果为空，无推广用户不计算分成</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">API账户：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[api_user]"  class="form-control" value="{$config[basic][api_user]|default=''}" />
                      <span class="help-block m-b-none" style="color: #777">* 魔座API账户</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">API密码：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[api_pwd]"  class="form-control" value="{$config[basic][api_pwd]|default=''}" />
                      <span class="help-block m-b-none" style="color: #777">* 魔座API密码</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">推广范围：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[spread_distance]"  class="form-control" value="{$config[basic][spread_distance]|default=0}" />
                      <span class="help-block m-b-none" style="color: #777">* 推广人员多少米范围内设备可以绑定推广</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">推广时长：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[spread_time]"  class="form-control" value="{$config[basic][spread_time]|default=0}" />
                      <span class="help-block m-b-none" style="color: #777">* 推广人员绑定设备后几个小时内有效</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">客服电话：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[support_tel]"  class="form-control" value="{$config[basic][support_tel]|default=''}" />
                      <span class="help-block m-b-none" style="color: #777">* 前台客服电话</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">客服二维码：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[support_qrcode]"  class="form-control" value="{$config[basic][support_qrcode]|default=''}" />
                      <span class="help-block m-b-none" style="color: #777">* 前台客服二维码</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">首页头图片：</label>
                  <div class="col-sm-10">
                      <input type="text" id="web_pic1"  data-url="{$config[basic][web_pic1]}" name="basic[web_pic1]" value="{$config[basic][web_pic1]}" class="view_img form-control">
                      <span class="help-block m-b-none"><iframe src="{:U('/upload/show',array('sid'=>'web','fileback'=>'web_pic1'))}" scrolling="no" topmargin="0" width="300" height="36" marginwidth="0" marginheight="0" frameborder="0" align="left" style="margin-top:3px; float:left"></iframe></span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">首页文本文案：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[web_text]"  class="form-control" value="{$config[basic][web_text]|default=''}" />
                      <span class="help-block m-b-none" style="color: #777">* 前台文本文案</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">首页尾图片：</label>
                  <div class="col-sm-10">
                      <input type="text" id="web_pic2"  data-url="{$config[basic][web_pic2]}" name="basic[web_pic2]" value="{$config[basic][web_pic2]}" class="view_img form-control">
                      <span class="help-block m-b-none"><iframe src="{:U('/upload/show',array('sid'=>'web','fileback'=>'web_pic2'))}" scrolling="no" topmargin="0" width="300" height="36" marginwidth="0" marginheight="0" frameborder="0" align="left" style="margin-top:3px; float:left"></iframe></span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">启动页头图片：</label>
                  <div class="col-sm-10">
                      <input type="text" id="web_start_pic1"  data-url="{$config[basic][web_start_pic1]}" name="basic[web_start_pic1]" value="{$config[basic][web_start_pic1]}" class="view_img form-control">
                      <span class="help-block m-b-none"><iframe src="{:U('/upload/show',array('sid'=>'web','fileback'=>'web_start_pic1'))}" scrolling="no" topmargin="0" width="300" height="36" marginwidth="0" marginheight="0" frameborder="0" align="left" style="margin-top:3px; float:left"></iframe></span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">启动页文本文案：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[web_start_text]"  class="form-control" value="{$config[basic][web_start_text]|default=''}" />
                      <span class="help-block m-b-none" style="color: #777">* 前台文本文案</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">启动页尾图片：</label>
                  <div class="col-sm-10">
                      <input type="text" id="web_start_pic2"  data-url="{$config[basic][web_start_pic2]}" name="basic[web_start_pic2]" value="{$config[basic][web_start_pic2]}" class="view_img form-control">
                      <span class="help-block m-b-none"><iframe src="{:U('/upload/show',array('sid'=>'web','fileback'=>'web_start_pic2'))}" scrolling="no" topmargin="0" width="300" height="36" marginwidth="0" marginheight="0" frameborder="0" align="left" style="margin-top:3px; float:left"></iframe></span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">版本号：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[version]"  class="form-control" value="{$config[basic][version]|default=0}" />
                      <span class="help-block m-b-none" style="color: #777">* 默认推广用户ID, 如果为空，无推广用户不计算分成</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
            
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" type="submit">保存内容</button>
                <button class="btn btn-white" type="reset">取消</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>

</block>
