<extend name="Layout/master" />
<block name="title">网站配置-</block>
<block name="head">
</block>
<block name="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
          <div class=""> <a href="{:U('/sys/msg')}" target="_self" class="btn btn-primary ">返回</a> </div>
        <div class="ibox-title">
          <h5><a href="{:U('/sys/msg')}"> 基础设置</a> > <small>网站设置</small></h5>
          <div class="ibox-tools">
              <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
   </div>
        </div>
        <div class="ibox-content">
          <form method="post" name="edit" target="_self" action="{:U('/sys/basic')}" class="form-horizontal">
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">网站标题：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[title]"  class="form-control" value="{$config[basic][title]}" />
                      <span class="help-block m-b-none" style="color: #777">* 网站标题</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">默认平台用户ID：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[platform_user_id]"  class="form-control" value="{$config[basic][platform_user_id]}" />
                      <span class="help-block m-b-none" style="color: #777">* 默认平台收益用户</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">默认推广用户ID：</label>
                  <div class="col-sm-10">
                      <input type="text" name="basic[spread_user_id]"  class="form-control" value="{$config[basic][spread_user_id]}" />
                      <span class="help-block m-b-none" style="color: #777">* 默认推广用户ID, 如果为空，无推广用户不计算分成</span>
                  </div>
              </div>

              <div class="hr-line-dashed"></div>
            
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" type="submit">保存内容</button>
                <button class="btn btn-white" type="reset">取消</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>

</script>
</block>
