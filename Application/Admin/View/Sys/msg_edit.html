<extend name="Layout/master" />
<block name="title">消息编辑-</block>
<block name="head">
</block>
<block name="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
          <div class=""> <a href="{:U('/sys/msg')}" target="_self" class="btn btn-primary ">返回</a> </div>
        <div class="ibox-title">
          <h5><a href="{:U('/sys/msg')}"> 消息管理</a> > <small>消息编辑</small></h5>
          <div class="ibox-tools">
              <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
   </div>
        </div>
        <div class="ibox-content">
          <form method="post" name="edit" target="_self" action="{:U('/sys/msg_edit')}" class="form-horizontal">
              <input type="hidden" name="id" value="{$msg.id}" />
          
            <div class="form-group">
              <label class="col-sm-2 control-label">消息类型：</label>
              <div class="col-sm-10">
                <select name="send_type" class="form-control">
                    <option value="1" <if condition="$msg.send_type eq 1">selected</if>>短息余额不足</option>
                    <option value="2" <if condition="$msg.send_type eq 2">selected</if>>提现失败报错</option>
                    <option value="3" <if condition="$msg.send_type eq 3">selected</if>>网站访问故障</option>
                </select>
                <span class="help-block m-b-none" style="color: #777">*</span> </div>
            </div>
            
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">接收者：</label>
                  <div class="col-sm-10">
                      <textarea type="text" name="send_member"  class="form-control">{$msg.send_member}</textarea>
                      <span class="help-block m-b-none" style="color: #777">* 用户手机号 一行一个</span>
                  </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">消息内容：</label>
                  <div class="col-sm-10">
                      <textarea type="text" name="send_msg" maxlength="120"  class="form-control">{$msg.send_msg}</textarea>
                      <span class="help-block m-b-none" style="color: #777"></span>
                  </div>
              </div>
              <div class="hr-line-dashed"></div>
            
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" type="submit">保存内容</button>
                <button class="btn btn-white" type="reset">取消</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>
