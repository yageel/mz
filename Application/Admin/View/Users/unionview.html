<extend name="Layout/master" />
<block name="title">Union用户详情-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""><a href="{:U('/users/union')}" target="_self" class="btn btn-primary ">返回</a></div>
                <div class="ibox-title">
                    <h5>
                        <a href="{:U('/users/union')}">Union管理</a>
                        >
                        <small>Union详情</small>
                    </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <tr>
                                <th width="160">ID</th>
                                <td>{$model.id}</td>
                            </tr>
                            <tr>
                                <th>UnionId</th>
                                <td>{$model.unionid}</td>
                            </tr>
                            <tr>
                                <th>OpenId</th>
                                <td>{$model.user_open_id}</td>
                            </tr>
                            <tr>
                                <th>公众号id</th>
                                <td>{$model.city_id}</td>
                            </tr>
                            <tr>
                                <th>用户ID</th>
                                <td>{$model.uid}</td>
                            </tr>
                            <tr>
                                <th>加入时间</th>
                                <td>{:timestampToDate($model['create_time'])}</td>
                            </tr>
                            <tr>
                                <th>更新时间</th>
                                <td>{:timestampToDate($model['upadte_time'])}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
