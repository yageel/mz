<extend name="Layout/master" />
<block name="title">微信用户管理-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>微信用户列表</h5>
                    <!--
                    <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
                      <ul class="dropdown-menu dropdown-user">
                        <li><a href="table_data_tables.html#">选项1</a> </li>
                        <li><a href="table_data_tables.html#">选项2</a> </li>
                      </ul>
                      <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
                  </div>-->
                    <div class="ibox-content">
                        <!--<div class=""> <a href="{:U('/city/edit')}" target="_self" class="btn btn-primary ">添加公众号</a> </div>-->
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="editable">
                                <thead>
                                <tr>
                                    <th>用户ID</th>
                                    <th>用户UnionId</th>
                                    <th>用户OpenId</th>
                                    <th>公众号</th>
                                    <th>微信名</th>
                                    <th>头像</th>
                                    <th>是否关注</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="item">
                                    <tr class="gradeX">
                                        <td>{$item.id}</td>
                                        <td>{$item.unionid}</td>
                                        <td>{$item.openid}</td>
                                        <td>{$item.city_name}</td>
                                        <td>{$item.wx_name}</td>
                                        <td><img src="{$item.wx_pic}" width="30"></td>
                                        <td>{$user_subscribe_map[$item['is_subscribe']]}</td>
                                        <td>{:timestampToDate($item['create_time'])}</td>
                                        <td class="center">
                                            <a href="{:U('/users/userview', ['id' => $item['id']])}"><i class="fa fa-check text-navy"></i>详细</a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                        <div class="row ">
                            <div class="pages">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</block>
