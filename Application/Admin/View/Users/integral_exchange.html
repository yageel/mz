<extend name="Layout/master" />
<block name="title">提现流水-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>提现流水</h5>
                    <!--
                    <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
                      <ul class="dropdown-menu dropdown-user">
                        <li><a href="table_data_tables.html#">选项1</a> </li>
                        <li><a href="table_data_tables.html#">选项2</a> </li>
                      </ul>
                      <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
                  </div>-->
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="editable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>兑换用户OpenId</th>
                                    <th>兑换手机号</th>
                                    <th>城市名称</th>
                                    <th>兑换积分</th>
                                    <th>兑换M币</th>
                                    <th>状态</th>
                                    <th>兑换时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="item">
                                    <tr class="gradeX">
                                        <td>{$item.id}</td>
                                        <td>{$item.openid}</td>
                                        <td>{$item.mobile}</td>
                                        <td>{$city_map[$item['city_id']]}</td>
                                        <td>{$item.integral}</td>
                                        <td>{$item.credit}</td>
                                        <td><if condition="$item.status eq '0'">等待导入<elseif condition="$item.status eq 1"/>导入成功<elseif condition="$item.status eq 4"/>不允许导入</if></td>
                                        <td>{:timestampToDate($item['create_time'])}</td>
                                        <!--<td>{$item.user_id}</td>-->
                                        <td class="center">
                                            <a href="{:U('/city/replyedit', ['id' => $item['id']])}"><i class="fa fa-check text-navy"></i>编辑</a>
                                            <a href="{:U('/city/replydelete', ['id' => $item['id']])}" class="delete-reply">删除</a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                        <div class="row ">
                            <div class="pages">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
<script>
    $(".delete-reply").click(function () {
        return confirm('确定要删除该条记录吗？');
    });
</script>
</block>
