<extend name="Layout/master" />
<block name="title">Heha奖池设置-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""> <a href="{:U('/active_heha/prize')}" target="_self" class="btn btn-primary ">返回</a> </div>
                <div class="ibox-title">
                    <h5><a href="{:U('/active_heha/prize')}"> Heha奖池设置</a> > <small>奖池编辑</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" name="edit" target="_self" action="{:U('/active_heha/prize_edit')}" class="form-horizontal">
                        <input type="hidden" name="id" value="{$prize.id}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">奖池名称：</label>
                            <div class="col-sm-10">
                                <input type="text" name="prize_name" value="{$prize.prize_name}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">奖池类型：</label>
                            <div class="col-sm-10">
                                <select type="text" name="prize_type"  class="form-control">
                                    <option value="1" <if condition="$prize.prize_type eq 1">selected</if>>实物</option>
                                    <option value="2" <if condition="$prize.prize_type eq 2">selected</if>>红包</option>
                                    <option value="3" <if condition="$prize.prize_type eq 3">selected</if>>M币</option>
                                </select>
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">中奖概率：</label>
                            <div class="col-sm-10">
                                <input type="text" name="probability" value="{$prize.probability}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">奖池大小：</label>
                            <div class="col-sm-10">
                                <input type="text" name="credit" value="{$prize.credit}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*M币或红包数</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">奖池库存：</label>
                            <div class="col-sm-10">
                                <input type="text" name="total_num" value="{$prize.total_num}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">每人限领：</label>
                            <div class="col-sm-10">
                                <input type="text" name="per_num" value="{$prize.per_num}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*每个人最多领取数量,0为不限制</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开始时间：</label>
                            <div class="col-sm-10">
                                <input type="text" name="start_time" value="<if condition='$prize.start_time gt 0'>{$prize.start_time|date='Y-m-d',###}<else/>{:date('Y-m-d')}</if>" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">结束时间：</label>
                            <div class="col-sm-10">
                                <input type="text" name="end_time" value="<if condition='$prize.end_time gt 0'>{$prize.end_time|date='Y-m-d',###}</if>" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">奖池位置：</label>
                            <div class="col-sm-10">
                                <input type="text" name="location" value="{$prize.location}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">* </span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">奖池状态：</label>
                            <div class="col-sm-10">
                                <select type="text" name="status"  class="form-control">
                                    <option value="1">有效</option>
                                    <option value="0" <if condition="$prize.status eq '0'">selected</if>>失效</option>
                                </select>
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
</block>
