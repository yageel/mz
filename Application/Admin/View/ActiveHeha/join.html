<extend name="Layout/master" />
<block name="title">参与者管理-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>参与者列表</h5>
                    <!--
                    <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
                      <ul class="dropdown-menu dropdown-user">
                        <li><a href="table_data_tables.html#">选项1</a> </li>
                        <li><a href="table_data_tables.html#">选项2</a> </li>
                      </ul>
                      <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
                  </div>-->
                    <div class="ibox-content">
                        <div class=""> <a href="{:U('/Active_heha/join_edit')}" target="_self" class="btn btn-primary ">添加参与者</a>
                            <div class="input-group  col-sm-3 pull-right form-group">
                                <select class="form-control " name="search">
                                    <option value="0">所有参与者</option>
                                    <option value="1" <if condition="$class eq 1">selected</if>>待激活</option>
                                    <option value="2" <if condition="$class eq 2">selected</if>>已激活</option>
                                </select>
                            </div>
                        </div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                            <tr>
                                <th>用户编号</th>
                                <th>手机号</th>
                                <th>微信昵称</th>
                                <th>openid</th>
                                <th>剩余抽奖次数</th>
                                <th>已抽奖次数</th>
                                <th>加入时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="item">
                                <tr class="gradeX">
                                    <td>{$item.id}</td>
                                    <td>{$item.mobile}</td>
                                    <td>{$item.wx_name}</td>
                                    <td>{$item.openid}</td>
                                    <td>{$item.total_num}</td>
                                    <td>{$item.use_num}</td>
                                    <td>{$item.create_time|date='Y-m-d H:i:s',###}</td>
                                    <td><if condition="$item['status'] eq '0'">待激活<else/><font color="green" >已激活</font></if></td>
                                    <td class="center">
                                        <a href="{:U('/active_heha/join_edit', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 编辑</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row ">
                            <div class="pages">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">
        $('select[name="search"]').change(function(){
            window.location.href = "{:U('/active_heha/join')}&class="+$(this).val();
        });
    </script>
</block>
