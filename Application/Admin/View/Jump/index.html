<extend name="Layout/master" />
<block name="title">二维码跳链管理-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>二维码跳链管理</h5>
                    <div class="ibox-content">
                        <div class=""> <a href="{:U('/jump/edit')}" target="_self" class="btn btn-primary ">添加二维码</a></div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="editable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>二维码URL</th>
                                    <th>默认跳转URL</th>
                                    <th>扫码次数/人次</th>
                                    <th>二维码</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="item">
                                    <tr class="gradeX">
                                        <td>{$item.id}</td>
                                        <td>{$item.name}</td>
                                        <td>http://hd.millionmake.com/jump/{$item.url}.html</td>
                                        <td>{$item.jump_url}</td>
                                        <td>{$item.count}/{$item.member}</td>
                                        <td><a href="/upload/qrcode/{$item.url}.png" target="_blank"> <img src="/upload/qrcode/{$item.url}.png" style="width: 80px;" /></a></td>
                                        <td class="center">
                                            <a href="{:U('/jump/url', ['id' => $item['id']])}"><i class="fa fa-check text-navy"></i> 跳转规则</a>
                                            <a href="{:U('/jump/edit', ['id' => $item['id']])}"><i class="fa fa-check text-navy"></i> 编辑</a>
                                            <a href="{:U('/jump/del', ['id' => $item['id']])}" onclick="return confirm('您确认要删除该记录吗？')"><i class="fa fa-check text-navy"></i> 删除</a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                        <div class="row ">
                            <div class="pages">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
