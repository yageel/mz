<extend name="Layout/master" />
<block name="title">跳转规则-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">

                <div class="ibox-title">
                    <h5>【{$qrcode.name}】跳转规则</h5>
                    <div class="ibox-content">

                       <div class="">   <a href="{:U('/jump/index')}" target="_self" class="btn btn-primary ">返回</a> <if condition="$id"><a href="{:U('/jump/url_edit',['qrcode_id'=>$id])}" target="_self" class="btn btn-primary ">添加【{$qrcode.name}】链接</a></if></div>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="editable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>跳转链接</th>
                                    <th>生效日期</th>
                                    <th>结束日期</th>
                                    <th>生效时间</th>
                                    <th>结束时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="item">
                                    <tr class="gradeX">
                                        <td>{$item.id}</td>
                                        <td>{$item.jump_url}</td>
                                        <td>{$item.start_date}</td>
                                        <td>{$item.end_date}</td>
                                        <td>{$item.start_time}</td>
                                        <td>{$item.end_time}</td>
                                        <td class="center">
                                            <a href="{:U('/jump/url_edit', ['id' => $item['id']])}"><i class="fa fa-check text-navy"></i> 编辑</a>
                                            <a href="{:U('/jump/url_del', ['id' => $item['id']])}" onclick="return confirm('您确认要删除该记录吗？')"><i class="fa fa-check text-navy"></i> 删除</a>

                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                        <div class="row ">
                            <div class="pages">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
