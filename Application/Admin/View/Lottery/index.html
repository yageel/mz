<block name="head">
</block>
<block name="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>抽奖记录列表</h5>
          <!--
          <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="table_data_tables.html#">选项1</a> </li>
              <li><a href="table_data_tables.html#">选项2</a> </li>
            </ul>
            <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
        </div>-->
          <div class="ibox-content">
            <!--<div class=""> <a href="{:U('/city/edit')}" target="_self" class="btn btn-primary ">添加公众号</a> </div>-->
            <table class="table table-striped table-bordered table-hover " id="editable">
              <thead>
                <tr>
                  <th>抽奖编号</th>
                  <th>抽奖商品</th>
                  <th>抽奖用户</th>
                  <th>消耗M币</th>
                  <th>公众号</th>
                  <th>抽奖时间</th>
                  <th>是否中奖</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <volist name="list" id="item">
                  <tr class="gradeX">
                    <td>{$item.id}</td>
                    <td>{$item.goods_name}</td>
                    <td>{$item.wx_name}</td>
                    <td>{$item.credit}</td>
                    <td>{$item.city_name}</td>
                    <td>{$item.create_time|date='Y-m-d H:i:s',###}</td>
                    <td><if condition="$item.is_lottery eq 1"><font color="green">中奖</font><else/>未中奖 </if></td>
                    <td class="center">
                      </td>
                  </tr>
                </volist>
              </tbody>
            </table>
            <div class="row ">
              <div class="pages">
              {$page}
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</block>
