<extend name="Layout/master" />
<block name="title">切换角色</block>
<block name="head">
</block>
<block name="content">
  <div class="row">

    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class=""></div>
        <div class="ibox-title">
          <h5>登陆角色选择</h5>
          <div class="ibox-tools">
            <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
          </div>
        </div>
        <div class="ibox-content">
          <form method="post" name="edit" target="_self" action="{:U('/index/checkrole')}" enctype="multipart/form-data" class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">角色选择：</label>
              <div class="col-sm-4">
                <select class="form-control" name="role">
                  <volist name="role_list" id="role">
                  <option value="{$role}">{:admin_user_role($role)}</option>
                  </volist>
                </select>
                <label class="m-t-sm text-danger">*请选择你登陆的角色</label>
              </div>
            </div>
            <div class="hr-line-dashed"></div>

            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" type="submit">确认选择</button> <button class="btn btn-default" type="button" onclick="window.location.href='{:U('/index/logout')}'">退出登录</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>
