<extend name="Layout/master" />
<block name="title">设备详情-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""> <a href="{:U('/devices/index')}" target="_self" class="btn btn-primary ">返回</a> </div>
                <div class="ibox-title">
                    <h5><a href="{:U('/devices/index')}"> 设备管理</a> > <small>设备详情</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" name="edit" target="_self" action="{:U('/devices/edit')}" class="form-horizontal">
                        <input type="hidden" name="id" value="{$detail.id}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">设备编号：</label>
                            <div class="col-sm-5">
                                <input type="text" name="device_number" disabled value="{$detail.device_number}" maxlength="12" class="form-control input-s" />
                                <span class="help-block m-b-none">*设备编号</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">设备串码：</label>
                            <div class="col-sm-5">
                                <input type="text" name="machine_number" disabled value="{$detail.machine_number}" maxlength="12" class="form-control input-s" />
                                <span class="help-block m-b-none">*设备串码(机器串码,接口使用)</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">渠道门店名称：</label>
                            <div class="col-sm-5">
                                <input type="text" name="device_number" disabled value="{$detail[channel][shop_name]}" maxlength="12" class="form-control input-s" />
                                <span class="help-block m-b-none">*设备对应渠道门店</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">门店地址：</label>
                            <div class="col-sm-5">
                                <input type="text" name="shop_address" disabled value="{$detail[channel][shop_address]}" class="form-control input-s"   />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">门店经度：</label>
                            <div class="col-sm-5">
                                <input type="text" name="channel_lon" disabled value="{$detail[channel][lon]}" class="form-control input-s"  maxlength="26" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">门店维度：</label>
                            <div class="col-sm-5">
                                <input type="text" name="channel_lat" disabled value="{$detail[channel][lat]}" class="form-control input-s"  maxlength="26" />
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">渠道联系人：</label>
                            <div class="col-sm-5">
                                <input type="text" name="channel_contact_name" disabled value="{$detail[channel][contact_name]}" autocomplete="off" class="form-control input-s" maxlength="26" />
                                <span class="help-block m-b-none">*渠道联系人</span> </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">渠道号码：</label>
                            <div class="col-sm-5">
                                <input type="text" name="channel_mobile" value="{$detail[channel][mobile]}" disabled autocomplete="off" class="form-control input-s" maxlength="26" />
                                <span class="help-block m-b-none">*渠道联系号码</span> </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">运营人员：</label>
                            <div class="col-sm-5">
                                <input type="text" name="channel_mobile" value="{$detail[operational][contact_name]}" disabled autocomplete="off" class="form-control input-s" maxlength="26" />
                                <span class="help-block m-b-none">*设备运营人员</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">运营号码：</label>
                            <div class="col-sm-5">
                                <input type="text" name="operational_mobile" value="{$detail[operational][mobile]}" disabled autocomplete="off" class="form-control input-s" maxlength="26" />
                                <span class="help-block m-b-none">*运营联系号码</span> </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">拥有人员(模座)：</label>
                            <div class="col-sm-5">
                                <input type="text" name="channel_mobile" value="{$detail[user][contact_name]}" disabled autocomplete="off" class="form-control input-s" maxlength="26" />
                                <span class="help-block m-b-none">*设备拥有人员</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">模座号码：</label>
                            <div class="col-sm-5">
                                <input type="text" name="user_mobile" value="{$detail[user][mobile]}" disabled autocomplete="off" class="form-control input-s" maxlength="26" />
                                <span class="help-block m-b-none">*模座联系号码</span> </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">连接方式：</label>
                            <div class="col-sm-5">
                                <input type="text" name="user_mobile" value="<if condition='$detail[link_mode] eq 1'>WIFI<else/>其他</if>" disabled autocomplete="off" class="form-control input-s" maxlength="26" />
                                <span class="help-block m-b-none">*魔座设备连接方式</span> </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">设备状态：</label>
                            <div class="col-sm-5">
                                <input type="text" name="user_mobile" value="<if condition="$detail[status] eq 1">正常<elseif condition="$detail.status eq 2" />异常<elseif condition="$detail.status eq 4"/>删除</if>" disabled autocomplete="off" class="form-control input-s" maxlength="26" />

                                <span class="help-block m-b-none">*魔座人员状态</span> </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">

</block>
