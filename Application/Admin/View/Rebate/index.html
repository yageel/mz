<extend name="Layout/master" />
<block name="title">分成管理-</block>
<block name="head"></block>
<block name="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>分成列表</h5>
          <div class="ibox-content">
            <div class=""> <a href="{:U('/rebate/edit')}" target="_self" class="btn btn-primary ">添加分成规则</a></div>
            <table class="table table-striped table-bordered table-hover " id="editable">
              <thead>
                <tr>
                  <th><input type="checkbox" name="all" /></th>
                  <th>分成编号</th>
                  <th>分成类型</th>
                  <th>运营分成</th>
                  <th>渠道分成</th>
                  <th>模座分成</th>
                  <th>推广分成</th>
                  <th>平台分成</th>
                  <th>订阅用户</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <volist name="list" id="item">
                  <tr class="gradeX">
                    <td><input type="checkbox" name="id[]" value="{$item.id}" /></td>
                    <td><if condition="$item[rebate_type] eq 0">默认分成<else/>自定义</if></td>
                    <td>{$item.operational_rebate}%</td>
                    <td>{$item.channel_rebate}%</td>
                    <td>{$item.device_rebate}%</td>
                    <td>{$item.spread_rebate}%</td>
                    <td>{$item.platform_rebate}%</td>
                    <td></td>
                    <td class="center">
                      <a href="{:U('/rebate/edit', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 编辑</a>
                      <a href="{:U('/rebate/del', array('id'=>$item['id']))}" onclick="return confirm('您确认要删除该分成规则吗？')"><i class="fa fa-check text-navy"></i> 删除</a>
                    </td>
                  </tr>
                </volist>
              </tbody>
            </table>
            <div class="row ">
              <div class="pages">
              {$page}
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</block>
<block name="js">
<!-- Page-Level Scripts -->
<script type="text/javascript">
    $(document).ready(function () {
        $(".refresh-accesstoken").click(function () {
          var id = $(this).attr('data-id');
          $.ajax({
            type: "post",
            dataType: "json",
            data: {"id": id},
            url: "{:U('/City/accesstoken')}",
            success: function(data) {

              if (data.state == 200) {
                parent.layer.msg("刷新成功~");
              }else{
                parent.layer.msg(data.msg);
              }
            },
            error: function() {
              alert('删除失败，稍后再试');
            }
          });
        });
    });
</script>
</block>
