<extend name="Layout/master" />
<block name="title">分成规则编辑-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""> <a href="{:U('/rebate/index')}" target="_self" class="btn btn-primary ">返回</a> </div>
                <div class="ibox-title">
                    <h5><a href="{:U('/rebate/index')}"> 分成管理</a> > <small>分成规则编辑</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" name="edit" target="_self" action="{:U('/rebate/edit')}" class="form-horizontal">
                        <input type="hidden" name="id" value="{$detail.id}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">运营分成：</label>
                            <div class="col-sm-5">
                                <input type="text" name="operational_rebate" value="{$detail.operational_rebate|default=0}" maxlength="12" class="form-control input-s" />
                                <span class="help-block m-b-none">*运营分成比例,百分比, 5%,填5即可,只能为正整数,且总分成不能大于100</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">渠道分成：</label>
                            <div class="col-sm-5">
                                <input type="text" name="channel_rebate"  value="{$detail.channel_rebate|default=0}" class="form-control input-s"  maxlength="26" />
                                <span class="help-block m-b-none">*运营分成比例</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">魔座分成：</label>
                            <div class="col-sm-5">
                                <input type="text" name="device_rebate"  value="{$detail.device_rebate|default=0}" class="form-control input-s"  maxlength="26" />
                                <span class="help-block m-b-none">*魔座分成,即设备拥有者分成比例</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">推广分成：</label>
                            <div class="col-sm-5">
                                <input type="text" name="spread_rebate"  value="{$detail.spread_rebate|default=0}" class="form-control input-s"  maxlength="6" />
                                <span class="help-block m-b-none">*推广分成</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分成状态：</label>
                            <div class="col-sm-5">
                                <select class="form-control input-s" name="status">
                                    <option value="1">正常</option>
                                    <option value="0" <if condition="$detail.status eq '0'">selected</if>>下架</option>
                                    <option value="4" <if condition="$detail.status eq 4">selected</if>>删除</option>
                                </select>
                                <span class="help-block m-b-none">*分成状态</span> </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">

</block>
