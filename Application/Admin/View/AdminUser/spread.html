<extend name="Layout/master" />
<block name="title">推广编辑-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""> <a href="{:U('/admin_user/index',['tab'=>'spread'])}" target="_self" class="btn btn-primary ">返回</a> </div>
                <div class="ibox-title">
                    <h5><a href="{:U('/admin_user/index',['tab'=>'spread'])}"> 角色管理</a> > <small>推广用户编辑</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" name="edit" target="_self" action="{:U('/admin_user/edit')}" class="form-horizontal">
                        <input type="hidden" name="id" value="{$detail.id}" />
                        <input type="hidden" name="tab" value="spread" />
                        <input type="hidden" name="role" value="5" />
                        <input type="hidden" name="password" value="a123456" autocomplete="off" class="form-control input-s" maxlength="26" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系人员：</label>
                            <div class="col-sm-5">
                                <input type="text" name="contact_name" value="{$detail.contact_name}" maxlength="12" class="form-control input-s" />
                                <span class="help-block m-b-none">*推广人员姓名</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系号码：</label>
                            <div class="col-sm-5">
                                <input type="text" name="mobile" value="{$detail.mobile}" class="form-control"  maxlength="12" />
                                <span class="help-block m-b-none">*推广人员联系手机号,必须唯一且需要跟前台保持一致</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">登陆名称：</label>
                            <div class="col-sm-5">
                                <input type="text" name="username" value="{$detail.username}" class="form-control input-s"  maxlength="26" />
                                <span class="help-block m-b-none">*推广人员登陆账户名</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户状态：</label>
                            <div class="col-sm-5">
                                <select class="form-control input-s" name="status">
                                    <option value="1">正常</option>
                                    <option value="2" <if condition="$detail.status eq 2">selected</if>>锁定</option>
                                    <option value="4" <if condition="$detail.status eq 4">selected</if>>删除</option>
                                </select>
                                <span class="help-block m-b-none">*推广人员状态</span> </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
