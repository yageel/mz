<link rel="shortcut icon" href="favicon.ico">
<link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
<link href="__PUBLIC__/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<!-- Data Tables -->
<link href="__PUBLIC__/admin/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/animate.css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/style.css?v=4.0.0" rel="stylesheet">
<style>
    .block{ position: relative; width: 100px; height: 35px; float: left; margin-right: 8px;}
    input[type="file"]{position:absolute; right:0; top:0; font-size:100px; opacity:0; filter:alpha(opacity=0);}
</style>


<form action="{:U('/upload/upload')}" method="post" enctype="multipart/form-data" name="myform" id="myform">
    <input name="sid" type="hidden" value="{$Think.get.sid|htmlspecialchars}"/>
    <input name="fileback" type="hidden" value="{$Think.get.fileback|htmlspecialchars}"/>

    <div class="btn btn-default  block">
        浏览
        <input type="file" name="upthumb" value="浏览" />
    </div>
    &nbsp;
    <button style="float: left;" type="submit" class="btn btn-success "><i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold">上传</span></button>
    <button style="float: left; margin-left: 8px;" type="button" id="dd" class="btn btn-info  "><i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold">图片库</span></button>


    <button style="float: left;margin-left: 8px;" type="button" id="goodsmmoney" class="btn btn-info "><i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold">M币商品库</span></button>
    <button style="float: left; margin-left: 8px;" type="button" id="goodsmcash" class="btn btn-info  "><i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold">M币+现金商品库</span></button>

</form>

<script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.5"></script>

<script type="text/javascript">
    $('#dd').click(function(){
        parent.index = parent.layer.open({
            type: 2,
            title: '图片管理',
            shadeClose: true,
            shade: 0.8,
            area: ['70%', '60%'],
            content: '{:U("upload/select",array("sid"=>$sid,"fileback"=>$fileback))}' //iframe的url
        });
    });

    $('#goodsmmoney').click(function(){
        parent.index = parent.layer.open({
            type: 2,
            title: 'M币商品管理',
            shadeClose: true,
            shade: 0.8,
            area: ['70%', '60%'],
            content: '{:U("upload/selectgood",array("methods"=>1))}' //iframe的url
        });
    });


    $('#goodsmcash').click(function(){
        parent.index = parent.layer.open({
            type: 2,
            title: 'M币+现金商品管理',
            shadeClose: true,
            shade: 0.8,
            area: ['70%', '60%'],
            content: '{:U("upload/selectgood",array("methods"=>3))}' //iframe的url
        });
    });


</script>
