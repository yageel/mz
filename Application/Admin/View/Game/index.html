                      <!--<a href="{:U('/game/delete', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 删除</a>-->
                  </tr>
                </volist>
              </tbody>
            </table>
            <div class="row ">
              <div class="pages">
              {$page}
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
