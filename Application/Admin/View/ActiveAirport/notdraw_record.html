<extend name="Layout/master" />
<block name="title">未刮奖用户管理</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>未刮奖用户列表</h5>
                    <!--
                    <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
                      <ul class="dropdown-menu dropdown-user">
                        <li><a href="table_data_tables.html#">选项1</a> </li>
                        <li><a href="table_data_tables.html#">选项2</a> </li>
                      </ul>
                      <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
                  </div>-->
                    <div class="ibox-content">
                        
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                            <tr>
                                <th>抽奖编号</th>
                                <th>微信昵称</th>
                                <th>openid</th>
                                <th>手机号码</th>
                                <th>收货地址</th>
								<th>详细地址</th>
                                <th>奖品名称</th>
                                <th>抽奖时间</th>
                                <th>状态</th>
								<th>操作</th>
                                
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="item">
                                <tr class="gradeX">
                                    <td>{$item.id}</td>
                                    <td>{$item.wx_name}</td>
                                    <td>{$item.openid}</td>
                                    <td>{$item.mobile}</td>
                                    <td>{$item.express.receive_address}</td>
									<td>{$item.express.receive_detail_address}</td>
                                    <td>{$item.prize_name}</td>
                                    <td>{$item.create_time|date='Y-m-d H:i:s',###}</td>
                                    <td><if condition="$item['is_gua'] eq 1">已刮奖<else/>未刮奖</if></td>
									<td class="center">
                                        <a href="{:U('/active_airport/record_del', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 删除</a>
                                    </td>
                                    
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row ">
                            <div class="pages">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">
        $('select[name="search"]').change(function(){
            window.location.href = "{:U('/active_airport/record')}&class="+$(this).val();
        });
    </script>
</block>
