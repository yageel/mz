<extend name="Layout/master" />
<block name="title">美食地图奖池设置-</block>
<block name="head">
</block>

<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""> <a href="{:U('/active_airport/prize')}" target="_self" class="btn btn-primary ">返回</a> </div>
                <div class="ibox-title">
                    <h5><a href="{:U('/active_airport/prize')}"> 美食地图奖池设置</a> > <small>奖池编辑</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" name="edit" target="_self" action="{:U('/active_airport/prize_edit')}" class="form-horizontal">
                        <input type="hidden" name="id" value="{$prize.id}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">奖池名称：</label>
                            <div class="col-sm-10">
                                <input type="text" name="prize_name" value="{$prize.prize_name}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">奖池类型：</label>
                            <div class="col-sm-10">
                                <select type="text" name="prize_type"  class="form-control"  id="prizeType">
                                    <option value="1" <if condition="$prize.prize_type eq 1">selected</if>>实物</option>
                                    <option value="2" <if condition="$prize.prize_type eq 2">selected</if>>红包</option>
                                    <option value="3" <if condition="$prize.prize_type eq 3">selected</if>>M币</option>
                                    <option value="4" <if condition="$prize.prize_type eq 4">selected</if>>优惠券</option>
                                </select>
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <!-- 优惠券信息 -->
                       <if condition="$prize.prize_type eq 4">
                       
                        <div class="form-group">
                            <label class="col-sm-2 control-label">优惠券简介：</label>
                            <div class="col-sm-10">
                                <input type="text" name="ticketsummary" value="{$prize.ticketsummary}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                       <!--   <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商家店名：</label>
                            <div class="col-sm-10">
                                <input type="text" name="ticketnumber" value="{$prize.ticketnumber}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>-->
                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">截止时间：</label>
                            <div class="col-sm-10">
                                <input type="text" name="prize_jztime" value="<if condition='$prize.prize_jztime gt 0'>{$prize.prize_jztime|date='Y-m-d',###}</if>" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">领票地点：</label>
                            <div class="col-sm-10">
                                <input type="text" name="prizeaddress" value="{$prize.prizeaddress}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed "></div>
                        <else/>
                        
                        <div class="form-group ticketinfo">
                            <label class="col-sm-2 control-label">优惠券简介：</label>
                            <div class="col-sm-10">
                                <input type="text" name="ticketsummary" value="{$prize.ticketsummary}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <!--  <div class="ticketinfo hr-line-dashed "></div>
                          <div class="ticketinfo form-group">
                            <label class="col-sm-2 control-label">商家店名：</label>
                            <div class="col-sm-10">
                                <input type="text" name="ticketnumber" value="{$prize.ticketnumber}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>-->
                        <div class="ticketinfo hr-line-dashed "></div>
                        <div class="ticketinfo form-group">
                            <label class="col-sm-2 control-label">截止时间：</label>
                            <div class="col-sm-10">
                                <input type="text" name="prize_jztime" value="<if condition='$prize.prize_jztime gt 0'>{$prize.prize_jztime|date='Y-m-d',###}</if>" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="ticketinfo hr-line-dashed "></div>
                        <div class="form-group ticketinfo">
                            <label class="col-sm-2 control-label">领票地点：</label>
                            <div class="col-sm-10">
                                <input type="text" name="prizeaddress" value="{$prize.prizeaddress}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="ticketinfo hr-line-dashed "></div>
                        </if>
                        <!-- 优惠券信息结束 -->
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">中奖概率：</label>
                            <div class="col-sm-10">
                                <input type="text" name="probability" value="{$prize.probability}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">奖池大小：</label>
                            <div class="col-sm-10">
                                <input type="text" name="credit" value="{$prize.credit}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*M币或红包数,若为实物请填写0</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">奖池库存：</label>
                            <div class="col-sm-10">
                                <input type="text" name="total_num" value="{$prize.total_num}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">每人限领：</label>
                            <div class="col-sm-10">
                                <input type="text" name="per_num" value="{$prize.per_num}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*每个人最多领取数量,0为不限制</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开始时间：</label>
                            <div class="col-sm-10">
                                <input type="text" name="start_time" value="<if condition='$prize.start_time gt 0'>{$prize.start_time|date='Y-m-d',###}<else/>{:date('Y-m-d')}</if>" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">结束时间：</label>
                            <div class="col-sm-10">
                                <input type="text" name="end_time" value="<if condition='$prize.end_time gt 0'>{$prize.end_time|date='Y-m-d',###}</if>" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <!--  <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">奖池位置：</label>
                            <div class="col-sm-10">
                                <input type="text" name="location" value="{$prize.location}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">* </span>
                            </div>
                        </div>-->
                        <!-- 上传图片 -->
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
		                  <label class="col-sm-2 control-label">商品图片：</label>
		                  <div class="col-sm-10">
		                      <input type="text"   id="prize_pic"  data-url="{$prize.prize_pic}" name="prize_pic"  value="{$prize.prize_pic}"  class="view_img form-control">
		                      <span class="help-block m-b-none"><iframe src="{:U('/admin/upload/show',array('sid'=>'activeMsdtPrize','fileback'=>'prize_pic'))}" scrolling="no" topmargin="0" width="300" height="36" marginwidth="0" marginheight="0" frameborder="0" align="left" style="margin-top:3px; float:left"></iframe></span> </div>
		              	</div>
		               
              
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">奖池状态：</label>
                            <div class="col-sm-10">
                                <select type="text" name="status"  class="form-control">
                                    <option value="1">有效</option>
                                    <option value="0" <if condition="$prize.status eq '0'">selected</if>>失效</option>
                                </select>
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
</block>
