<extend name="Layout/master" />
<block name="title">链接管理设置-</block>
<block name="head">
</block>

<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""> <a href="{:U('/imgshare/index')}" target="_self" class="btn btn-primary ">返回</a> </div>
                <div class="ibox-title">
                    <h5><a href="{:U('/imgshare/index')}"> 链接管理设置</a> > <small>链接编辑</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" name="edit" target="_self" action="{:U('/imgshare/url_edit')}" class="form-horizontal">
                        <input type="hidden" name="id" value="{$thelink.id}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">链接标题：</label>
                            <div class="col-sm-10">
                                <input type="text" name="title" value="{$thelink.title}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">*</span>
                            </div>
                        </div>
                       
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
		                  <label class="col-sm-2 control-label">链接图片：</label>
		                  <div class="col-sm-10">
		                      <input type="text"   id="pic_url"  data-url="{$thelink.pic_url}" name="pic_url"  value="{$thelink.pic_url}"  class="view_img form-control">
		                      <span class="help-block m-b-none"><iframe src="{:U('/admin/upload/show',array('sid'=>'imgshare','fileback'=>'pic_url'))}" scrolling="no" topmargin="0" width="300" height="36" marginwidth="0" marginheight="0" frameborder="0" align="left" style="margin-top:3px; float:left"></iframe></span> </div>
		              	</div>
                        
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">生成的链接地址：</label>
                            <div class="col-sm-10">
                                <input type="text" readonly name="probability" value="{$thelink.link_url}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">* 自动生成无需填写</span>
                            </div>
                        </div>
                        
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                               
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
</block>
