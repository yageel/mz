<extend name="Layout/master" />
<block name="title">活动列表-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>活动列表</h5>
                    <!--
                    <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
                      <ul class="dropdown-menu dropdown-user">
                        <li><a href="table_data_tables.html#">选项1</a> </li>
                        <li><a href="table_data_tables.html#">选项2</a> </li>
                      </ul>
                      <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
                  </div>-->
                    <div class="ibox-content">
                        <div class=" col-sm-6 pull-right">
                                <div class="input-group  col-sm-5 pull-left form-group">
                                    <select class="form-control " name="type">
                                        <option value="0">所有活动</option>
                                        <option value="1" <if condition="$class eq 1">selected</if>>九宫格抽奖</option>
                                        <option value="2" <if condition="$class eq 2">selected</if>>摇摇抽奖</option>
                                        <option value="3" <if condition="$class eq 3">selected</if>>晒图点赞</option>
                                        <option value="4" <if condition="$class eq 4">selected</if>>红包雨</option>
                                        <option value="5" <if condition="$class eq 5">selected</if>>红包雨2.0</option>
                                        <option value="6" <if condition="$class eq 6">selected</if>>红包雨3.0</option>
                                    </select>
                                </div>
                                <div class="col-sm-5 padding-item pull-left">
                                    <input class="form-control" name="kw" value="{$kw}" placeholder="活动备注" type="text">
                                </div>
                                <div class="input-group-btn ">
                                  <button type="submit" class="btn btn-sm btn-primary">
                                    搜索
                                  </button>
                                </div>
                        </div>

                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                            <tr>
                                <th>活动编号</th>
                                <th>活动名称</th>
                                <th>活动备注</th>
                                <th>活动类型</th>
                                <th>添加时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="item">
                                <tr class="gradeX">
                                    <td>{$item.uuid}</td>
                                    <td>{$item.active_name}</td>
                                    <td>{$item.label}</td>
                                    <td>{:getActiveType($item['active_type'],'name')}</td>
                                    <td>{$item.create_time|date='Y-m-d H:i:s',###}</td>
                                    <td><if condition="$item['status'] eq 1">已审核<elseif condition="$item['status'] eq 2"/>审核驳回<else/>待审核</if></td>
                                    <td class="center">
                                        <if condition="$item['active_type'] eq 3">
                                            <a href="{:U('/active/join', ['id'=>$item['id']])}"><i class="fa fa-check text-navy"></i>图片列表</a>
                                            <a href="{:U('/active/joinadd',['id'=>$item[id]])}"><i class="fa fa-check text-navy"></i>添加图片</a>
                                        </if>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row ">
                            <div class="pages">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">
        $('button[type="submit"]').click(function(){
            window.location.href = "{:U('/active/index')}&class="+$('select[name="type"]').val()+"&kw="+$("input[name='kw']").val();
        });
    </script>
</block>
