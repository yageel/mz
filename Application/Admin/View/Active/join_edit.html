<extend name="Layout/master" />
<block name="title">参与用户管理-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""> <a href="{:U('/active_heha/join')}" target="_self" class="btn btn-primary ">返回</a> </div>
                <div class="ibox-title">
                    <h5><a href="{:U('/active_heha/join')}"> 参与用户管理</a> > <small>添加活动用户</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" name="edit" target="_self" action="{:U('/active_heha/join_edit')}" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户手机号：</label>
                            <div class="col-sm-10">
                                <textarea type="text" name="mobile"  class="form-control"></textarea>
                                <span class="help-block m-b-none" style="color: #777">* 用户手机号，一行一个号码</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

</block>
