<extend name="Layout/master" />
<block name="title">添加图片-</block>
<block name="head">

    <script type="text/javascript">
        document.domain = 'millionmake.com';
    </script>
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""> <a href="{:U('/active/join',['id'=>$item['active_id']])}" target="_self" class="btn btn-primary ">返回</a> </div>
                <div class="ibox-title">
                    <h5><a href="{:U('/active/join',['id'=>$item['active_id']])}"> 参与用户管理</a> > <small>添加活动用户</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" name="edit" target="_self" action="{:U('/active/joinedit')}" class="form-horizontal">
                        <input type="hidden" name="id" value="{$id}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">参与用户：</label>
                            <div class="col-sm-10">
                                <select type="text" name="openid"  class="form-control">
                                    <option value="">选择参与用户</option>
                                    <volist name="user_list" id="user">
                                        <option  value="{$user.openid}" <if condition="$user[openid] eq $item[openid]">selected</if> ><img src="{$user.wx_pic}" style="width: 90px;" />{$user.wx_name}</option>
                                    </volist>
                                </select>
                                <span class="help-block m-b-none" style="color: #777">* 选择参与用户</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">参与作品：</label>
                            <div class="col-sm-10">
                                <input type="text" id="pic"  data-url="{$item.pic_url}" name="pic_url" value="{$item.pic_url}" class="view_img form-control">
                                <span class="help-block m-b-none"><iframe src="http://hd.millionmake.com/index.php?s=/upload/upload.html" scrolling="no" topmargin="0" width="300" height="36" marginwidth="0" marginheight="0" frameborder="0" align="left" style="margin-top:3px; float:left"></iframe></span> </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">作品标题：</label>
                            <div class="col-sm-10">
                                <input type="text" name="title" value="{$item.title}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">* 作品标题</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">作品备注：</label>
                            <div class="col-sm-10">
                                <input type="text" name="remark" value="{$item.remark}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">* 作品备注</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">投票数：</label>
                            <div class="col-sm-10">
                                <input type="text" name="total_vote" value="{$item.total_vote}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">* 投票数</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态：</label>
                            <div class="col-sm-10">
                                <select name="status" class="form-control">
                                    <option value="0" >待审核</option>
                                    <option value="1" <if condition="$item.status eq '1'">selected</if>>已通过</option>
                                    <option value="2" <if condition="$item.status eq '2'">selected</if>>不通过</option>
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
</block>
