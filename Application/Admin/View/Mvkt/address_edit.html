<extend name="Layout/master" />
<block name="title">Helens-美女开台</block>
<block name="head">
    <style>

    </style>
</block>

<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""> <a href="{:U('/mvkt/address')}" target="_self" class="btn btn-primary ">返回</a> </div>
                <div class="ibox-title">
                    <h5><a href="{:U('/mvkt/address')}"> 开台地址列表</a> > <small>地址编辑</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" name="edit" target="_self" action="{:U('/mvkt/address_edit')}" class="form-horizontal">
                        <input type="hidden" name="id" value="{$data.id}" />

                        <div class="form-group">
                            <label class="col-sm-2 control-label">省份：</label>
                            <div class="col-sm-10">
                                <input type="text" name="province" value="{$data.province}" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">城市：</label>
                            <div class="col-sm-10">
                                <input type="text" name="city" value="{$data.city}" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">门店：</label>
                            <div class="col-sm-10">
                                <input type="text" name="adress" value="{$data.adress}" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">经度：</label>
                            <div class="col-sm-10">
                                <input type="text" name="longitude" value="{$data.longitude}" class="form-control">

                            </div>
                        </div>

                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">纬度：</label>
                            <div class="col-sm-10">
                                <input type="text" name="latitude" value="{$data.latitude}" class="form-control">

                            </div>
                        </div>
                        
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/js/plugins/My97DatePicker/WdatePicker.js?>"></script>
    <script>

        //添加自定义标签
        function addTags(tag) {
        var theId=parseInt($("#tags_id").val())+1;
        $("#tags_id").val(theId);
        if(theId ==1){
        $("#tags_arr").val(theId);
        }else{
        var tmp=$("#tags_arr").val();
        $("#tags_arr").val(tmp+','+theId);
        }


        var html="<div class=\"form-group\" id='tag"+theId+"'>";
        html+="<label class=\"col-sm-2 control-label\"></label><div class=\"col-sm-6\"><input type='text' class='form-control' value='' name='tags"+theId+"'/></div>";
        html+="<div class=\"col-sm-2\"> <span style='margin-left: 10px;cursor: pointer;line-height: 34px;'";
        html+=" onclick='rmTags("+theId+")'>";
        html+="<img src=\"__PUBLIC__/img/u644.png\"></span></div></div>";
        $(tag).parent().parent().after(html);
        }

        //删除标签
        function rmTags(theid) {
        $("#tag"+theid).remove();
        var tmp=$("#tags_arr").val();
        $("#tags_arr").val(tmp.replace(theid,''));

        }


        //开台地址
        $("#province").val("{$address.province}");

        $("#province").change(function () {
            var province=$(this).val();
            $.ajax({
                type: "POST",
                url: "{:U('/mvkt/ajax_citylist')}",
                data: {
                    "name":province
                },
                success: function(ret){
                    if(ret.status ==1){
                        $("#city").html(ret.data);
                    }else{
                        parent.layer.msg(ret.msg);
                    }

                },
                dataType: "json"
            });
        });
        $("#city").change(function () {
            var city=$(this).val();
            $.ajax({
                type: "POST",
                url: "{:U('/mvkt/ajax_storelist')}",
                data: {
                    "cityname":city
                },
                success: function(ret){
                    if(ret.status ==1){
                        $("#store").html(ret.data);
                    }else{
                        parent.layer.msg(ret.msg);
                    }

                },
                dataType: "json"
            });
        });
        $("#store").change(function () {
            var store = $(this).val();
            $("#store_addr").val(store);
        });
    </script>
</block>
