<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>签到礼包列表</h5>
    
          <div class="ibox-content">
            <div class=""> <a href="{:U('/signed/edit')}{$understr}" target="_self" class="btn btn-primary ">新增签到礼包</a> </div>
            
            <table class="table table-striped table-bordered table-hover " id="editable">
              <thead>
                <tr>
                  <th>#</th>
                  <th>时间区间</th>
                  <th>发放类型</th>
                  <th>金额区间</th>
                  <th>发放概率</th>
                  <th>配置数量</th>
                  <th>奖励区间</th>
                             <th>实时发放用户量</th>
                  <th>实时发放额度</th>
              <th>状态</th>
                  <th>发放规则</th>

                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <volist name="list" id="item">
                  <tr class="gradeX">
                    <td>{$item.id}</td>
                    <td>{$item.begintime}<br/>-至-<br/>{$item.endtime}</td>
                    <td>{$item.type}</td>
                    <td>{$item.area}</td>
                    <td>{$item.percent}</td>
                    <td>{$item.number}</td>
                    <td>{$item.jlqj}</td>
                            <td>{$item.uniqid}</td>
                    <td>{$item.size}</td>
                    <td>{$item.isdel}</td>
                    
            
                    
                    <td>{$item.sendtype}</td>
                    <td class="center">
                        
                             <if condition="$item.isdel eq 永久禁用"> -
                                                    <else /> 
                                         
                      <a href="{:U('/signed/edit', array('id'=>$item['id']))}{$understr}"><i class="fa fa-check text-navy"></i> 编辑</a> |  
                    <!--<a href="{:U('/signed/delete', array('id'=>$item['id']))}{$understr}"><i class="fa fa-check text-navy"></i> 删除</a></td>-->
                      <a href="javascript:void(0)"  onclick="delpack('{:U('/signed/delete', array('id'=>$item['id']))}{$understr}')">永久禁用</a>
                           </if>
                    </td>
                  </tr>
                </volist>
              </tbody>
            </table>
            <div class="row ">
              <div class="pages">
              {$page}
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
