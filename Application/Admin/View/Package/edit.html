<extend name="Layout/master" />
<block name="title">套餐编辑-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""> <a href="{:U('/package/index')}" target="_self" class="btn btn-primary ">返回</a> </div>
                <div class="ibox-title">
                    <h5><a href="{:U('/package/index')}"> 套餐管理</a> > <small>套餐编辑</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" name="edit" target="_self" action="{:U('/package/edit')}" class="form-horizontal">
                        <input type="hidden" name="id" value="{$detail.id}" />
                        <div class="form-group">
                            <label class="col-sm-2 control-label">套餐名称：</label>
                            <div class="col-sm-5">
                                <input type="text" name="package_name" value="{$detail.package_name}" maxlength="12" class="form-control input-s" />
                                <span class="help-block m-b-none">*套餐名称</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">套餐价格：</label>
                            <div class="col-sm-5">
                                <input type="text" name="package_money"  value="{$detail.package_money}" class="form-control input-s"  maxlength="26" />
                                <span class="help-block m-b-none">*套餐价格，单位元</span>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">套餐时长：</label>
                            <div class="col-sm-5">
                                <input type="text" name="package_time"  value="{$detail.package_time}" class="form-control input-s"  maxlength="26" />
                                <span class="help-block m-b-none">*套餐价格，单位分钟</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">套餐权重：</label>
                            <div class="col-sm-5">
                                <input type="text" name="weight"  value="{$detail.weight|default=0}" class="form-control input-s"  maxlength="6" />
                                <span class="help-block m-b-none">*正整数，越大越靠前</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">套餐状态：</label>
                            <div class="col-sm-5">
                                <select class="form-control input-s" name="status">
                                    <option value="1">正常</option>
                                    <option value="0" <if condition="$detail.status eq '0'">selected</if>>下架</option>
                                    <option value="4" <if condition="$detail.status eq 4">selected</if>>删除</option>
                                </select>
                                <span class="help-block m-b-none">*套餐状态</span> </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">

</block>
