<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=1.0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="x5-orientation" content="landscape" />
    <meta name="x5-page-mode" content="app" />
    <title>{$home_title}</title>
    <meta charset="utf-8" />
    <!--<block name='title'></block>-->
    <link href="__PUBLIC__/css/comm.css?v=__VERSION__" rel="stylesheet" />
	<block name="head"></block>
    <style>
        .personalInfo{
            position: absolute;
            left:0;
            bottom: 5px;
            font-size: 12px;
        }
        .personalInfo span:nth-child(2n+1){
            color: #222;
        }
        .personalInfo .money,.mb{
            margin:0px 0px 0px 2px;
        }
        .personalInfo .money{
            color: #F95C58;
        }
        .personalInfo .mb{
            color: #EF6E50;
        }
    </style>
</head>
<body>
    <div class="abs100 ohide">
        <!-- 左侧导航菜单 Begin -->
        <div id="leftMenu" class="left-menu">
            <div class="left-user">
                <img src="__PUBLIC__/spring/images/user-top-bg.png" />
                <a class="wrap" href="javascript:void(0)" data-href="{:tsurl('/user/index')}" onclick="leftMenuClick(this, '点击导航-头像')">
                    <span><img src="{$users['wx_pic']}" /></span>
                    <span class="wrap-content">
                        <span class="text-overhide">{$users['wx_name']}</span>
                        <i class="text-overhide" id="lblUserMobile"><if condition="$isLogin">{$usersMember['mobile']}<else/>点击登录</if></i>
                    </span>
                </a>
                <!--余额,M币-->
                <div class="personalInfo">
                    <span style="padding-left: 5px;">我的余额:</span>
                    <span class="money">{$usersBank['total_amount']}￥</span>
                    <span>我的M币:</span>
                    <span class="mb color-text1">{$usersBank['total_integral']}M</span>
                </div>
            </div>

            <!--
            <div class="left-menu-group dividing-line">
                <a class="left-menu-item wrap" href="javascript:void(0)" onclick="leftMenuClick(this, '点击导航-我的余额')">
                    <div class="menu-icon"><img src="__PUBLIC__/images/money-icon.png" /></div>
                    <span class="wrap-content">我的余额</span>
					<span class="left-menu-item-info"><if condition="$isLogin"><b class="color-red">￥{$usersBank['total_amount']}</b><else/><i>请登录查看</i></if></span>
                </a>
                <a class="left-menu-item wrap" href="javascript:void(0)" onclick="leftMenuClick(this, '点击导航-我的M币')">
                    <div class="menu-icon"><img src="__PUBLIC__/images/mbi-icon.png" /></div>
                    <span class="wrap-content">我的M币</span>
					<span class="left-menu-item-info"><if condition="$isLogin"><b class="color-red" id="lblMyMBI">{$usersBank['total_integral']}</b></span><else/><i>请登录查看</i></if></span>
                </a>
            </div>
            -->

            <div class="left-menu-group dividing-line">
                <a class="left-menu-item wrap" href="javascript:void(0)" data-href="{:tsurl('/index/index')}" onclick="leftMenuClick(this, '点击导航-互动首页')">
                    <div class="menu-icon" style="width: 48px;height: 48px;"><img src="__PUBLIC__/images/introduction.png" style="width: 100%;height: 100%;margin-top: -10px;" /></div>
                    <!--<span class="iconfont">&#xe60f;</span>-->
                    <span class="wrap-content">互动推荐</span>
                </a>
                <a class="left-menu-item wrap" href="javascript:void(0)" data-href="{:tsurl('/market/index')}" onclick="leftMenuClick(this, '点击导航-M币商城')">
                    <div class="menu-icon" style="width: 48px;height: 48px;"><img src="__PUBLIC__/images/mall.png" style="width: 100%;height: 100%;margin-top: -10px;" /></div>
                    <!--<span class="iconfont">&#xe609;</span>-->
                    <span class="wrap-content">美客商城</span>
                </a>
                <a class="left-menu-item wrap" href="javascript:void(0)" data-href="{:tsurl('/user/index')}" onclick="leftMenuClick(this, '点击导航-个人中心')">
                    <div class="menu-icon" style="width: 48px;height: 48px;"><img src="__PUBLIC__/images/personal.png" style="width: 100%;height: 100%;margin-top: -10px;" /></div>
                    <!--<span class="iconfont">&#xe60a;</span>-->
                    <span class="wrap-content">个人中心</span>
                </a>
                <!--新增游戏入口-->
                <a class="left-menu-item wrap" href="javascript:void(0)" data-href="{:tsurl('/game/gamelist')}" onclick="leftMenuClick(this, '点击导航-游戏中心')">
                    <div class="menu-icon" style="width: 48px;height: 48px;"><img src="__PUBLIC__/images/game.png" style="width: 100%;height: 100%;margin-top: -10px;" /></div>
                    <!--<span class="iconfont">&#xe60a;</span>-->
                    <span class="wrap-content">游戏中心</span>
                </a>
            </div>
            <if condition="$isLogin">
                <div class="left-menu-group">
                    <a class="left-menu-item wrap" href="javascript:void(0)" data-href="{:tsurl('/user/change_bind')}" onclick="leftMenuClick(this, '点击导航-更绑手机')">
                        <div class="menu-icon" style="width: 48px;height: 48px;"><img src="__PUBLIC__/images/bind-mobile.png" style="width: 100%;height: 100%;margin-top: -10px;" /></div>
                        <!--<span class="iconfont">&#xe615;</span>-->
                        <span class="wrap-content">更绑手机</span>
                    </a>
                    <!--新增联系客服-->
                    <a class="left-menu-item wrap" href="javascript:void(0)" data-href="{:tsurl('/service/index')}" onclick="leftMenuClick(this, '点击导航-联系客服')">
                        <div class="menu-icon" style="width: 48px;height: 48px;"><img src="__PUBLIC__/images/concat.png" style="width: 100%;height: 100%;margin-top: -10px;" /></div>
                        <span class="wrap-content">联系客服</span>
                    </a>
                </div>
            </if>


        </div>
        <!-- 左侧导航菜单 End -->
        <!-- 内容区域 Begin -->
        <div id="contentContainer" class="content-container">
			<block name="content"></block>
            <if condition="$is_index eq 1">
			    <div class="menu-fixed">
                    <a href="javascript:void(0)" id="btnShowLeftMenu" class="iconfont color-link" style="color: #fff;-webkit-border-radius: 50%;-moz-border-radius: 50%;border-radius: 50%;background-color: rgba(204,204,204,.3);width: 38px;height: 38px;"><block name="fixedColor"></block>&#xe60e;</a>
                </div>
            <else/>
                <div class="menu-fixed" style="opacity:1;background: #fff;">
                    <a href="javascript:void(0)" id="btnShowLeftMenu" class="iconfont color-link"><block name="fixedColor"></block>&#xe60e;</a>
                </div>
            </if>

			<div class="content-mask"></div>
		</div>
    </div>

    <!-- 全局隐藏域参数 Begin -->
    <input id="global_from" name="from" type="hidden" value="{$from}" />
    <input id="global_type" name="type" type="hidden" value="{$type}" />
    <input id="hidAppid" type="hidden" value="{$signature['appid']}" />
    <input id="hidTimestamp" type="hidden" value="{$signature['time']}" />
    <input id="hidSignature" type="hidden" value="{$signature['ticket']}" />
    <input id="hidNoncestr" type="hidden" value="{$signature['str']}" />

    <input id="hidShareTitle" type="hidden" value="{$share_title|default=$share_default_title}" />
    <input id="hidShareDesc" type="hidden" value="{$share_desc|default=$share_default_sub_title}" />
    <input id="hidShareLink" type="hidden" value="{$share_link|default=tsurl('/index/index',array('from'=>3),true,true)}" />
    <input id="hidShareImage" type="hidden" value="{$share_img|default=$share_default_pic}" />
    <!-- 全局隐藏域参数 End -->

	<!-- 脚本区域 Begin -->
	<block name="js"></block>
	<!-- 脚本区域 End -->
</body>
</html>
