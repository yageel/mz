<extend name="Layout/master" />
<block name="title">链接管理-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>链接列表</h5>
                    <!--
                    <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
                      <ul class="dropdown-menu dropdown-user">
                        <li><a href="table_data_tables.html#">选项1</a> </li>
                        <li><a href="table_data_tables.html#">选项2</a> </li>
                      </ul>
                      <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
                  </div>-->
                    <div class="ibox-content">
                        <div class=""> <a href="{:U('/imgshare/url_edit')}" target="_self" class="btn btn-primary ">添加链接</a></div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                            <tr>
                                <th>链接编号</th>
                                <th>链接标题</th>
                                <th>链接图片</th>
                                <th>链接地址</th>                
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="item">
                                <tr class="gradeX">
                                    <td>{$item.id}</td>
                                    <td>{$item.title}</td>
                                    <td>
                                    	<img src="{$item.pic_url|default='/Public/img/webuploader.png'}" style="max-width: 100px; max-height: 80px;" class="view_img" data-url="{$item.pic_url|default='/Public/img/webuploader.png'}" />
                                   </td>
                                    <td>{$item.link_url}</td>
                             
                                    <td>{$item.addtime|date='Y-m-d H:i:s',###}</td>
                                   
                                    <td class="center">
                                        <a href="{:U('/imgshare/url_edit', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 编辑</a>
                                        <a href="{:U('/imgshare/url_del', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row ">
                            <div class="pages">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>

</block>
