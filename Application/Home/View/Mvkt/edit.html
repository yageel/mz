<extend name="Layout/master" />
<block name="title">Helens-美女开台</block>
<block name="head">

</block>

<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""> <a href="{:U('/mvkt/index')}" target="_self" class="btn btn-primary ">返回</a> </div>
                <div class="ibox-title">
                    <h5><a href="{:U('/mvkt/index')}"> 活动列表</a> > <small>活动编辑</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" name="edit" target="_self" action="{:U('/mvkt/edit')}" class="form-horizontal">
                        <input type="hidden" name="id" value="{$data.id}" />
                        <input type="hidden" id="tags_id" value="{$tagArray['num']}">
                        <input type="hidden" id="tags_arr" name="tags_arr" value="{$tagArray['ids']}">
                        <input type="hidden" id="store_addr" name="address" value="{$address.id}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">台主昵称：</label>
                            <div class="col-sm-10">
                                <input type="text" name="nickname" value="{$data.nickname}" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">性别：</label>
                            <div class="col-sm-10">
                                <select type="text" name="sex"  class="form-control"  id="sex">
                                    <option value="1" <if condition="$data.sex eq 1">selected</if>>男</option>
                                    <option value="2" <if condition="$data.sex eq 2">selected</if>>女</option>
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开台头像：</label>
                            <div class="col-sm-10">
                                <input type="text"   id="img"  data-url="{$data.img}" name="img"  value="{$data.img}"  class="view_img form-control">
                                <span class="help-block m-b-none"><iframe src="{:U('/admin/upload/show',array('sid'=>'activeMvkt','fileback'=>'img'))}" scrolling="no" topmargin="0" width="300" height="36" marginwidth="0" marginheight="0" frameborder="0" align="left" style="margin-top:3px; float:left"></iframe></span>
                            </div>
                        </div>

                        <!--<div class="hr-line-dashed "></div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">倒计时头像：</label>-->
                            <!--<div class="col-sm-10">-->
                                <!--<input type="text"   id="time_img"  data-url="{$data.time_img}" name="time_img"  value="{$data.time_img}"  class="view_img form-control">-->
                                <!--<span class="help-block m-b-none"><iframe src="{:U('/admin/upload/show',array('sid'=>'activeMvkt','fileback'=>'time_img'))}" scrolling="no" topmargin="0" width="300" height="36" marginwidth="0" marginheight="0" frameborder="0" align="left" style="margin-top:3px; float:left"></iframe></span>-->
                            <!--</div>-->
                        <!--</div>-->

                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">星座：</label>
                            <div class="col-sm-10">
                                <input type="text" name="constellation" value="{$data.constellation}" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">包台人数：</label>
                            <div class="col-sm-10">
                                <input type="text" name="total_num" value="{$data.total_num}" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">性别优先：</label>
                            <div class="col-sm-10">
                                <select type="text" name="sex_limit"  class="form-control"  id="sex_limit">
                                    <option value="1" <if condition="$data.sex_limit eq 1">selected</if>>不限性别</option>
                                    <option value="2" <if condition="$data.sex_limit eq 2">selected</if>>男士优先</option>
                                    <option value="2" <if condition="$data.sex_limit eq 3">selected</if>>女士优先</option>
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">桌上游戏：</label>
                            <div class="col-sm-10">
                                <input type="text" name="games" value="{$data.games}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">多种游戏请用竖线(|)分隔，例如：疯狂啤酒|狼人杀</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">主喝酒水：</label>
                            <div class="col-sm-10">
                                <input type="text" name="wine" value="{$data.wine}" class="form-control">
                                <span class="help-block m-b-none" style="color: #777">多种酒水请用竖线(|)分隔，例如：啤酒|鸡尾酒</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开台时间：</label>
                            <div class="col-sm-10">
                                <input type="text" name="start_time" class="form-control" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" readonly value="<if condition='$data.start_time gt 0'>{$data.start_time|date='Y-m-d',###}<else/></if>">

                            </div>
                        </div>

                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">活动具体时间：</label>
                            <div class="col-sm-10">
                                <input type="text" name="specific_time" class="form-control" onclick="WdatePicker({dateFmt:'HH:mm'})" readonly value="{$data.specific_time}">
                            </div>
                        </div>

                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">人均消费金额：</label>
                            <div class="col-sm-10">
                                <input type="text" name="per_consume" value="{$data.per_consume}" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed "></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">台主留言：</label>
                            <div class="col-sm-10">
                                <input type="text" name="message" value="{$data.message}" class="form-control">
                            </div>
                        </div>

                        <!--<div class="hr-line-dashed "></div>-->
                        <!--<div class="form-group">-->
                            <!--<label class="col-sm-2 control-label">自定义标签：</label>-->
                            <!--<div class="col-sm-4">-->
                                <!--<span onclick="addTags(this);" style="cursor: pointer;margin-right: 10px;line-height: 34px;">-->
                                <!--<img src="__PUBLIC__/img/u643.png">-->
                                <!--</span>新增-->
                            <!--</div>-->
                        <!--</div>-->
                        <!--&lt;!&ndash;子标签&ndash;&gt;-->
                        <!--<if condition="$tagArray neq '' ">-->
                            <!--<foreach name="tagArray['name']" item="tag" key="k" >-->
                                <!--<div class="form-group" id="tag{$k}">-->
                                    <!--<label class="col-sm-2 control-label"></label>-->
                                    <!--<div class="col-sm-6">-->
                                        <!--<input type='text' class='form-control' value="{$tag}" name="tags{$k}"/>-->
                                    <!--</div>-->
                                    <!--<div class="col-sm-2">-->
                                        <!--<span style="margin-left: 10px;cursor: pointer;line-height: 34px;" onclick="rmTags({$k})">-->
                                        <!--<img src="__PUBLIC__/img/u644.png">-->
                                        <!--</span>-->
                                    <!--</div>-->

                                <!--</div>-->
                            <!--</foreach>-->

                        <!--</if>-->

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开台地址：</label>
                            <div class="col-sm-3">
                                <select type="text" name="province"  class="form-control"  id="province">
                                    <option value="0">请选择省份</option>
                                    <foreach name="province" item="vo" >
                                        <option value="{$vo.province}">{$vo.province}</option>
                                    </foreach>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select type="text" name="city"  class="form-control"  id="city">
                                    <if condition="$address.city neq ''">
                                        <option value="{$address.city}">{$address.city}</option>
                                    <else/>
                                        <option value="0">请选择市区</option>
                                    </if>

                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select type="text" name="store"  class="form-control"  id="store">
                                    <if condition="$address.adress neq ''">
                                        <option value="{$address.adress}">{$address.adress}</option>
                                        <else/>
                                        <option value="0">请选择门店</option>
                                    </if>

                                </select>
                            </div>
                        </div>



                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/js/plugins/My97DatePicker/WdatePicker.js?>"></script>
    <script>

        //添加自定义标签
        function addTags(tag) {
        var theId=parseInt($("#tags_id").val())+1;
        $("#tags_id").val(theId);
        if(theId ==1){
        $("#tags_arr").val(theId);
        }else{
        var tmp=$("#tags_arr").val();
        $("#tags_arr").val(tmp+','+theId);
        }


        var html="<div class=\"form-group\" id='tag"+theId+"'>";
        html+="<label class=\"col-sm-2 control-label\"></label><div class=\"col-sm-6\"><input type='text' class='form-control' value='' name='tags"+theId+"'/></div>";
        html+="<div class=\"col-sm-2\"> <span style='margin-left: 10px;cursor: pointer;line-height: 34px;'";
        html+=" onclick='rmTags("+theId+")'>";
        html+="<img src=\"__PUBLIC__/img/u644.png\"></span></div></div>";
        $(tag).parent().parent().after(html);
        }

        //删除标签
        function rmTags(theid) {
        $("#tag"+theid).remove();
        var tmp=$("#tags_arr").val();
        $("#tags_arr").val(tmp.replace(theid,''));

        }


        //开台地址
        var editProv="{$address.province}";
        if(editProv){
            $("#province").val(editProv);
        }

        $("#province").change(function () {
            var province=$(this).val();
            $.ajax({
                type: "POST",
                url: "{:U('/mvkt/ajax_citylist')}",
                data: {
                    "name":province
                },
                success: function(ret){
                    if(ret.status ==1){
                        $("#city").html(ret.data);
                    }else{
                        parent.layer.msg(ret.msg);
                    }

                },
                dataType: "json"
            });
        });
        $("#city").change(function () {
            var city=$(this).val();
            $.ajax({
                type: "POST",
                url: "{:U('/mvkt/ajax_storelist')}",
                data: {
                    "cityname":city
                },
                success: function(ret){
                    if(ret.status ==1){
                        $("#store").html(ret.data.html);
                        $("#store_addr").val(ret.data.id);
                    }else{
                        parent.layer.msg(ret.msg);
                    }

                },
                dataType: "json"
            });
        });
        $("#store").change(function () {
            var store = $(this).val();
            $("#store_addr").val(store);
        });
    </script>
</block>
