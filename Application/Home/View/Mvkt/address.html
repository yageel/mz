<extend name="Layout/master" />
<block name="title">活动列表管理-</block>
<block name="head">
    <style>
        .search_txt{
            line-height: 22px;
            width: 220px;
        }

        .serachbtn{
            margin-left: 15px;
            margin-right: 20px;
            width: 30px;
            background-color: #1ab394;
            height: 22px;
            border-radius: 3px;
            padding: 6px 12px;
            color: white;
            cursor: pointer;
        }
    </style>
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>开台地址列表</h5>
                    <div class="ibox-tools">
                        <input type="text" class="search_txt" id="search_txt" placeholder="输入城市或门店名称" value="{$param}">
                        <span class="serachbtn">查询</span>
                    </div>

                    <div class="ibox-content">
                       <div class="">
                           <a href="{:U('/mvkt/address_edit')}" target="_self" class="btn btn-primary ">新增</a>
                           <a href="{:U('/mvkt/import_addr')}" target="_self" class="btn btn-primary ">导入</a>
                       </div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                            <tr>
                                <th>省份</th>
                                <th>城市</th>
                                <th>门店</th>
                                <th>经度</th>
                                <th>纬度</th>
                                <th>时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="item">
                                <tr class="gradeX">
                                    <td>{$item.province}</td>
                                    <td>
                                        {$item.city}
                                    </td>
                                    <td>{$item.adress}</td>
                                    <td>{$item.longitude}</td>
                                    <td>{$item.latitude}</td>
                                    <td>{$item.create_time|date='Y-m-d H:i:s',###}</td>

                                    <td class="center">
                                        <a href="{:U('/mvkt/address_edit', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 编辑</a>
                                        <a href="{:U('/mvkt/del_address', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 删除</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row ">
                            <div class="pages">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">

        //搜索
        $(".serachbtn").click(function () {
           var param=$.trim($("#search_txt").val());
            window.location.href = "{:U('/mvkt/address')}&param="+param;
        });
    </script>
</block>
