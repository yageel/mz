<extend name="Layout/master" />
<block name="title">活动列表管理-</block>
<block name="head">
    <style>
        .search_txt{
            line-height: 22px;
            width: 220px;
        }

        .serachbtn{
            margin-left: 15px;
            margin-right: 20px;
            width: 30px;
            background-color: #1ab394;
            height: 22px;
            border-radius: 3px;
            padding: 6px 12px;
            color: white;
            cursor: pointer;
        }
    </style>
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""> <a href="javascript:void(0);" onclick="history.go(-1);" class="btn btn-primary ">返回</a> </div>
                <div class="ibox-title">
                    <h5>参与活动用户列表</h5>


                    <div class="ibox-content">

                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                            <tr>
                                <th>参与人</th>
                                <th>手机号码</th>
                                <th>台主昵称</th>
                                <th>人均消费</th>
                                <th>支付金额</th>
                                <th>活动日期</th>
                                <th>活动具体时间</th>
                                <th>参与活动时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="item">
                                <tr class="gradeX">
                                    <td>{$item.wx_name}</td>
                                    <td>{$item.tel}</td>
                                    <td>{$joinOwner.nickname}</td>
                                    <td>{$joinOwner.per_consume}</td>
                                    <td>{$item.money}</td>
                                    <td>{$joinOwner.start_time|date='Y-m-d',###}</td>
                                    <td>{$joinOwner.specific_time}</td>
                                    <td>{$item.create_time|date='Y-m-d H:i:s',###}</td>


                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row ">
                            <div class="pages">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
<block name="js">

</block>
