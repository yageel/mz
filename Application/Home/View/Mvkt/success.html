<extend name="Layout/master" />
<block name="title">开台订单列表-</block>
<block name="head">
    <style>
        .search_txt{
            line-height: 22px;
            width: 220px;
        }

        .serachbtn{
            margin-left: 15px;
            margin-right: 20px;
            width: 30px;
            background-color: #1ab394;
            height: 22px;
            border-radius: 3px;
            padding: 6px 12px;
            color: white;
            cursor: pointer;
        }
    </style>
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>活动列表</h5>
                    <div class="ibox-tools">
                        <input type="text" class="search_txt" id="search_txt" placeholder="输入台主昵称" value="{$param}">
                        <span class="serachbtn">查询</span>
                    </div>

                    <div class="ibox-content">

                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                            <tr>
                                <th>台主昵称</th>
                                <th>人均消费</th>
                                <th>包台人数</th>
                                <th>参与人数</th>
                                <th>活动开始日期</th>
                                <th>活动具体时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="item">
                                <tr class="gradeX">
                                    <td>{$item.nickname}</td>
                                    <td>
                                        {$item.per_consume}
                                    </td>
                                    <td>{$item.total_num}</td>
                                    <td>{$item.join_num}</td>
                                    <td>{$item.start_time|date='Y-m-d',###}</td>
                                    <td>{$item.specific_time}</td>
                                    <td><if condition="$item.status eq 2 ">成功开台<else/>非正常</if></td>
                                    <td class="center">
                                        <a href="{:U('/mvkt/join', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i>参与列表</a>

                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row ">
                            <div class="pages">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">

        //搜索
        $(".serachbtn").click(function () {
           var param=$.trim($("#search_txt").val());
            window.location.href = "{:U('/mvkt/success_info')}&param="+param;
        });
    </script>
</block>
