<extend name="Layout/master" />
<block name="title">用户地址详情-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""><a href="{:U('/users/address')}" target="_self" class="btn btn-primary ">返回</a></div>
                <div class="ibox-title">
                    <h5>
                        <a href="{:U('/users/address')}">用户地址管理</a>
                        >
                        <small>用户地址详情</small>
                    </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"> <i class="fa fa-chevron-up"></i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <tr>
                                <th width="160">ID</th>
                                <td>{$model.id}</td>
                            </tr>
                            <tr>
                                <th>用户OpenId</th>
                                <td>{$model.user_open_id}</td>
                            </tr>
                            <tr>
                                <th>用户UnionId</th>
                                <td>{$model.union_id}</td>
                            </tr>
                            <tr>
                                <th>用户ID</th>
                                <td>{$model.uid}</td>
                            </tr>
                            <tr>
                                <th>真实姓名</th>
                                <td>{$model.real_name}</td>
                            </tr>
                            <tr>
                                <th>手机号码</th>
                                <td>{$model.phone}</td>
                            </tr>
                            <tr>
                                <th>省</th>
                                <td>{$model.province}</td>
                            </tr>
                            <tr>
                                <th>市</th>
                                <td>{$model.city}</td>
                            </tr>
                            <tr>
                                <th>区</th>
                                <td>{$model.area}</td>
                            </tr>
                            <tr>
                                <th>详细地址</th>
                                <td>{$model.address}</td>
                            </tr>
                            <tr>
                                <th>是否默认</th>
                                <td>{$address_default_map[$model['default']]}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
<script>
    $(document).ready(function () {
        $('form[name="edit"]').submit(function () {

            return true;
        });
    });
</script>
</block>
