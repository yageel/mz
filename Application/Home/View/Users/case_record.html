<extend name="Layout/master" />
<block name="title">提现流水-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>提现流水</h5>
                    <!--
                    <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
                      <ul class="dropdown-menu dropdown-user">
                        <li><a href="table_data_tables.html#">选项1</a> </li>
                        <li><a href="table_data_tables.html#">选项2</a> </li>
                      </ul>
                      <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
                  </div>-->
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <div class="">
                                <div class=""><!-- <a href="{:U('/home/edit')}" target="_self" class="btn btn-primary ">添加素材</a>-->
                                    <div class="input-group  col-sm-9 pull-right form-group">
                                        <div class="col-sm-2 padding-item pull-right">
                                            <input class="form-control" name="kw" value="{$kw}"  placeholder="用户Openid" type="text">
                                        </div>
                                        <div class="col-sm-2 padding-item pull-right">
                                            <input class="form-control" name="date2" value="{$date2}"  onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" placeholder="结束日期" type="text">
                                        </div>
                                        <div class="col-sm-2 padding-item pull-right">
                                            <input class="form-control" name="date1" value="{$date1}"  onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" placeholder="开始日期" type="text">
                                        </div>
                                        <div class="col-sm-2 padding-item pull-right">
                                            <select class="form-control " name="city_id">
                                                <option value="0" <if condition="$city_id eq '0'">selected</if>>所有公众号</option>
                                                <volist name="city_map" id="city">
                                                    <option value="{$key}" <if condition="$key eq $city_id">selected</if>>{$city}</option>
                                                </volist>
                                            </select>
                                        </div>
                                        <div class="col-sm-2 padding-item pull-right">
                                            <select class="form-control " name="status1">
                                                <option value="" <if condition="$status eq ''">selected</if>>所有状态</option>
                                                <option value="3" <if condition="$status eq '3'">selected</if>>待支付</option>
                                                <option value="1" <if condition="$status eq '1'">selected</if>>支付成功</option>
                                                <option value="2" <if condition="$status eq '2'">selected</if>>支付失败</option>
                                            </select>
                                        </div>


                                        <div class="input-group-btn">
                                            <button type="submit" class="btn btn-sm btn-primary">
                                                搜索
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-bordered table-hover" id="editable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>OpenId</th>
                                    <th>城市名称</th>
                                    <th>金额</th>
                                    <th>流水号</th>
                                    <th>时间</th>
                                    <th>状态</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="item">
                                    <tr class="gradeX">
                                        <td>{$item.id}</td>
                                        <td>{$item.openid}</td>
                                        <td>{$city_map[$item['city_id']]}</td>
                                        <td>{$item.money}</td>
                                        <td>{$item.partner_trade_no}</td>
                                        <td>{:timestampToDate($item['created_at'])}</td>
                                        <td><if condition="$item.status eq 1">支付成功<elseif condition="$item.status eq 2"/>支付失败<else/>待支付</if></td>
                                        <td>{$item.remark}</td>
                                        <td class="center">
                                            <if condition="empty($item[status])">
                                            <a href="{:U('/users/close_cash', ['id' => $item['id']])}" onclick="confirm('您确认要关闭该提现吗？')"><i class="fa fa-check text-navy"></i>关闭</a>
                                            </if>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                        <div class="row ">
                            <div class="pages">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</block>
<block name="js">
    <script type="text/javascript">
        $('button[type="submit"]').click(function(){
            window.location.href = "{:U('/users/case_record')}&status="+$('select[name="status1"]').val()+"&kw="+$('input[name="kw"]').val()+"&city_id="+$('select[name="city_id"]').val()+"&date1="+$('input[name="date1"]').val()+"&date2="+$('input[name="date2"]').val();
        });

        $(".delete-reply").click(function () {
            return confirm('确定要删除该条记录吗？');
        });
    </script>
</block>
