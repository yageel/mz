<extend name="Layout/master" />
<block name="title">用户地址管理-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户地址列表</h5>
                    <!--
                    <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
                      <ul class="dropdown-menu dropdown-user">
                        <li><a href="table_data_tables.html#">选项1</a> </li>
                        <li><a href="table_data_tables.html#">选项2</a> </li>
                      </ul>
                      <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
                  </div>-->
                    <div class="ibox-content">
                        <!--<div class=""> <a href="{:U('/city/edit')}" target="_self" class="btn btn-primary ">添加公众号</a> </div>-->
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="editable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>真实姓名</th>
                                    <th>手机号码</th>
                                    <th>省市区</th>
                                    <th>详细地址</th>
                                    <th>是否默认</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="list" id="item">
                                    <tr class="gradeX">
                                        <td>{$item.id}</td>
                                        <td>{$item.real_name}</td>
                                        <td>{$item.phone}</td>
                                        <td>{$item.address}</td>
                                        <td>{$item.detail_address}</td>
                                        <td>{$address_default_map[$item['default']]}</td>
                                        <td class="center">
                                            <a href="{:U('/users/addressview', ['id' => $item['id']])}"><i class="fa fa-check text-navy"></i>详细</a>
                                        </td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </div>
                        <div class="row ">
                            <div class="pages">{$page}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</block>
