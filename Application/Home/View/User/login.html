<extend name="Layout/master" />
<block name="title">绑定手机</block>
<block name="head">
    <link href="__PUBLIC__/css/register.css?v=__VERSION__" rel="stylesheet" />
</block>
<block name="content">
    <div class="content-padding abs100">
        <div id="registerContent">
            <div>
                <div class="register-box">
                    <div class="wrap">
                        <div><label class="iconfont color-link">&#xe60a;</label></div>
                        <div class="wrap-content dividing-line">
                            <input type="text" id="txtMobile" placeholder="请输入手机号" maxlength="11" />
                        </div>
                    </div>
                    <div class="wrap">
                        <div><label class="iconfont color-link">&#xe610;</label></div>
                        <div class="wrap-content">
                            <input type="text" id="txtVercode" maxlength="6" placeholder="请输入验证码" />
                        </div>
                        <div><a class="button" id="btnVercode">获取验证码</a></div>
                    </div>
                </div>
                <div class="register-buttons">
                    <a href="javascript:void(0)" id="btnRegister" class="button">绑定手机</a>
                    <input type="hidden"  id="register_type"  value="hdv4" />
                </div>
            </div>
        </div>
    </div>
    <p class="register-agreement">
        <label class="color-remarks">绑定则默认为您已同意</label>
        <a href="{:tsurl('/user/agreement')}" class="color-focus">《美联美客用户服务协议》</a>
    </p>
</block>
<block name="js">
    <script src="__PUBLIC__/js/register.js?v=__VERSION__"></script>
</block>
