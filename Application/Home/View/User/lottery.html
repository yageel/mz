<block name="title">抽奖记录</block>

    <style>
        .button-list{
            margin-top: 10px;
            padding: 15px;
            background: #F0F0EF;
        }
        .dividing{
            padding:0.12rem 0rem;
            background: #F0F0EF;
        }
    </style>
</block>
<block name="content">
    <div class="content-padding abs100">
        <div id="exchangeDetailsContent" class="wrap wrap-vertical">
            <div class="user-info">
                <img class="bg" src="__PUBLIC__/spring/images/user-center-bg.jpg" />
                <div>
                    <img class="head" src="{$users['wx_pic']|default='__PUBLIC__/images/temp/user-user-head.jpg'}" />
                    <span class="name color-white">{$users['wx_name']|default="未知"}</span>
                </div>
            </div>

            <div>

                    <a href="{:tsurl('/user/index',array('tab'=>'mbi'))}" class="color-link wrap-content">个人M币：<span class="color-focus"><span class="iconfont">&#xe608;</span>{$usersBank['total_integral']}</span></a>
                </div>
            </div>

            <div class="dividing">
                <div class="color-link">
                    <img src="__PUBLIC__/images/label.png" class="label">
                    <span>中奖记录</span>
                </div>
            </div>
            <div class="wrap-content ohide">
                <div class="exchangeDetails-items" id="exchangeDetailsItems" data-page="{$total_pages}">
                    <!--<div class="dividing-line">
                        <a href="{:tsurl('/user/detail',array('id'=>$item[id],'class'=>'lottery'))}" class="wrap color-link">
                            <span class="goods-pre">
                                <img src="__PUBLIC__/images/ggk-icon.png" />
                            </span>
                            <span class="wrap-content">
                                <i class="text-overhide">Apple iPhone 6s</i>
                                <i class="text-overhide">2016-08-04 17:30</i>
                                <i class="text-overhide">已中奖</i>
                            </span>
                            <span class="color-remarks">查看详情</span>
                        </a>
                    </div>
                    <div class="dividing-line">
                        <a href="javascript:void(0)" class="wrap color-link">
                            <span class="goods-pre">
                                <img src="__PUBLIC__/images/ggk-icon.png" />
                            </span>
                            <span class="wrap-content">
                                <i class="text-overhide">10M币</i>
                                <i class="text-overhide">2016-08-04 17:30</i>
                                <i class="text-overhide">已中奖</i>

                            <span class="color-remarks">+10M币</span>
                        </a>
                    </div>-->
                    <volist name="list" id="item">
                        <div class="dividing-line">
                            <a href="<if condition='$item[goods][goods_type] eq 1'>{:tsurl('/user/detail',array('id'=>$item[id],'class'=>'lottery'))}<else/>{:jump_tsurl($item[goods][jump_url])}</if>" class="wrap color-link">
                                <span class="goods-pre">
                                    <img src="{:pic_url($item[goods][goods_pic])}" />
                                </span>
                                <span class="wrap-content">
                                    <i class="text-overhide">{$item.goods.goods_name}</i>
                                    <i class="text-overhide">{$item.create_time|date='Y-m-d H:i:s',###}</i>
                                    <i class="text-overhide"><if condition="$item.is_lottery eq 1"><font color="green">已中奖</font> <else/>未中奖</if><if condition="is_array($item[express])">,<if condition="$item[express][status] eq '0'"><font color="#999">待发货</font><elseif  condition="$item[express][status] eq '1'" /><font color="black">待收货</font><elseif  condition="$item[express][status] eq '2'" /><font color="green" >已签收</font><elseif  condition="$item[express][status] eq '3'" /><font color="green" >已完成</font><elseif  condition="$item[express][status] eq '4'" />已关闭</if></if></i>
                                </span>
                                <span class="color-remarks">查看详情</span>
                            </a>
                        </div>
                    </volist>
                </div>
            </div>
            <!--新增两个button-->
            <div class="button-list">
                <a onclick="gotoLink(this,1)" href="javascript:void(0)" data-href="{:tsurl('/index/index')}" class="button">赚取更多</a>
                <a onclick="gotoLink(this,1)" href="javascript:void(0)" data-href="{:tsurl('/market/index')}" class="button loginBtn">商城首页</a>
            </div>
        </div>

<block name="js">
