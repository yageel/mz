<extend name="layout/master" />
<block name="title">更绑手机</block>
<block name="head">
    <link href="__PUBLIC__/css/register.css?v=__VERSION__" rel="stylesheet" />
</block>
<block name="content">
    <div class="content-padding abs100">
        <div id="registerContent">
            <div>
                <div class="register-box">
                    <div class="wrap">
                        <div><label class="iconfont color-link">&#xe60a;</label></div>
                        <div class="wrap-content dividing-line">
                            <input type="text" id="txtMobile" placeholder="输入新手机号" maxlength="11" />
                        </div>
                    </div>
                    <div class="wrap">
                        <div><label class="iconfont color-link">&#xe610;</label></div>
                        <div class="wrap-content">
                            <input type="text" id="txtVercode" maxlength="6" placeholder="请输入验证码" />
                        </div>
                        <div><a class="button" id="btnVercode">获取验证码</a></div>
                    </div>
                </div>
                <div class="register-buttons">
                    <a href="javascript:void(0)" id="btnChange" class="button">更换绑定手机</a>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script src="__PUBLIC__/js/changebind.js?v=__VERSION__"></script>
</block>
