<extend name="Layout/master" />
<block name="title">发货编辑-</block>
<block name="head">
</block>
<block name="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
          <div class=""> <a href="{:U('/express/index')}" target="_self" class="btn btn-primary ">返回</a> </div>
        <div class="ibox-title">
          <h5><a href="{:U('/express/index')}"> 发货管理</a> > <small>发货编辑</small></h5>
          <div class="ibox-tools">
              <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a>
   </div>
        </div>
        <div class="ibox-content">
          <form method="post" name="edit" target="_self" action="{:U('/express/edit')}" class="form-horizontal">
              <input type="hidden" name="id" value="{$express.id}" />
            <div class="form-group">
              <label class="col-sm-2 control-label">获奖类型：</label>
              <div class="col-sm-10">
                <input type="text" readonly name="" value="<if condition="$express.from_type eq 'exchange'">兑换<else />抽奖</if>" class="form-control">
                  <span class="help-block m-b-none" style="color: #777"></span>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">获奖商品：</label>
                  <div class="col-sm-10">
                      <input type="text" readonly name="" value="{$express.goods_name}" class="form-control">
                      <span class="help-block m-b-none" style="color: #777"></span>
                  </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">获奖用户：</label>
                  <div class="col-sm-10">
                      <input type="text" readonly name="" value="{$express.wx_name}" class="form-control">
                      <span class="help-block m-b-none" style="color: #777"></span>
                  </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">收货人：</label>
                  <div class="col-sm-10">
                      <input type="text" readonly name="" value="{$express.receive_user}" class="form-control">
                      <span class="help-block m-b-none" style="color: #777"></span>
                  </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">联系号码：</label>
                  <div class="col-sm-10">
                      <input type="text" readonly name="" value="{$express.receive_phone}" class="form-control">
                      <span class="help-block m-b-none" style="color: #777"></span>
                  </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">收货地址：</label>
                  <div class="col-sm-10">
                      <input type="text" readonly name="" value="{$express.receive_address}{$express.receive_detail_address}" class="form-control">
                      <span class="help-block m-b-none" style="color: #777"></span>
                  </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">收货备注：</label>
                  <div class="col-sm-10">
                      <input type="text" readonly name="" value="{$express.receive_remark}" class="form-control">
                      <span class="help-block m-b-none" style="color: #777"></span>
                  </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">对应公众号：</label>
                  <div class="col-sm-10">
                      <input type="text" readonly name="" value="{$express.city_name}" class="form-control">
                      <span class="help-block m-b-none" style="color: #777"></span>
                  </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">快递公司：</label>
                  <div class="col-sm-10">
                      <input type="text"  name="express_company" value="{$express.express_company}" class="form-control">
                      <span class="help-block m-b-none" style="color: #777"></span>
                  </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">快递单号：</label>
                  <div class="col-sm-10">
                      <input type="text" name="express_no" value="{$express.express_no}" class="form-control">
                      <span class="help-block m-b-none" style="color: #777"></span>
                  </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                  <label class="col-sm-2 control-label">发货状态：</label>
                  <div class="col-sm-10">
                      <select name="status"  class="form-control">
                          <option value="0">待发货</option>
                          <option value="1" <if condition='$express.status eq 1'>selected</if>>已发货</option>
                          <option value="2" <if condition='$express.status eq 2'>selected</if>>已签收</option>
                          <option value="3" <if condition='$express.status eq 3'>selected</if>>已完成</option>
                          <option value="4" <if condition='$express.status eq 4'>selected</if>>已关闭</option>
                      </select>
                      <span class="help-block m-b-none" style="color: #777"></span>
                  </div>
              </div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary" type="submit">保存内容</button>
                <button class="btn btn-white" type="reset">取消</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>
