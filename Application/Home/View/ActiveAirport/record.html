<extend name="Layout/master" />
<block name="title">抽奖流水管理-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>抽奖流水列表</h5>
                    <!--
                    <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
                      <ul class="dropdown-menu dropdown-user">
                        <li><a href="table_data_tables.html#">选项1</a> </li>
                        <li><a href="table_data_tables.html#">选项2</a> </li>
                      </ul>
                      <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
                  </div>-->
                    <div class="ibox-content">
                        
                        <div class=""> <a href="javascript:void(0);"  onclick="exportRecord()" target="_self" class="btn btn-primary ">导出</a> 
                        	<div class="input-group  col-sm-3 pull-right form-group">
                                <select class="form-control " name="search">
                                    <option value="0" <if condition="$class eq 0">selected</if>>所有公众号</option>
                                    <foreach name="cityArray"  item="city" >
                                    	<option value="{$city.id}" <if condition="$class eq $city['id']">selected</if>>{$city.name}</option>
                                    </foreach>
                                </select>
                                <!--
                                <div class="input-group-btn">
                                  <button type="submit" class="btn btn-sm btn-primary">
                                    搜索
                                  </button>
                                </div>-->
                            </div>
                        </div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                            <tr>
                                <th>抽奖编号</th>
                                <th>微信昵称</th>
                                <th>openid</th>
                                <th>手机号码</th>
                                <th>收货地址</th>
								<th>详细地址</th>
                                <th>奖品名称</th>
                                <th>抽奖时间</th>
                                <th>状态</th>
                                
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="item">
                                <tr class="gradeX">
                                    <td>{$item.id}</td>
                                    <td>{$item.wx_name}</td>
                                    <td>{$item.openid}</td>
                                    <td>{$item.mobile}</td>
                                    <td>{$item.express.receive_address}</td>
									<td>{$item.express.receive_detail_address}</td>
                                    <td>{$item.prize_name}</td>
                                    <td>{$item.create_time|date='Y-m-d H:i:s',###}</td>
                                    <td><if condition="$item['status'] eq 1">已中奖<else/>已发货</if></td>
                                    
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row ">
                            <div class="pages">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">
        $('select[name="search"]').change(function(){
        	var cityid=$(this).val();
            window.location.href = "{:U('/active_airport/record/class/"+cityid+"')}";
        });
        function exportRecord(){
        	var cityid=$('select[name="search"]').val();
        	window.location.href = "{:U('/active_airport/export_drawlist/class/"+cityid+"')}";
        }
    </script>
</block>
