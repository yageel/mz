<extend name="Layout/master" />
<block name="title">参与者管理-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>参与者列表</h5>
                    <!--
                    <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
                      <ul class="dropdown-menu dropdown-user">
                        <li><a href="table_data_tables.html#">选项1</a> </li>
                        <li><a href="table_data_tables.html#">选项2</a> </li>
                      </ul>
                      <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
                  </div>-->
                    <div class="ibox-content">
                        <div class=" col-sm-6 pull-right">
                            <a href="{:U('/active/index')}" target="_self" class="btn btn-primary pull-right">活动列表</a> &nbsp; &nbsp;
                            <a href="{:U('/active/joinadd',['id'=>$id])}" target="_self" class="btn btn-primary pull-right">添加参与</a>
                            <div class="col-sm-5 padding-item pull-left">
                                <input class="form-control" name="kw" value="{$kw}" placeholder="标题" type="text">
                            </div>
                            <div class="input-group-btn  pull-left">
                                <button type="submit" class="btn btn-sm btn-primary">
                                    搜索
                                </button>
                            </div>
                        </div>
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                            <tr>
                                <th>参与者</th>
                                <th>参与图片</th>
                                <th>马甲</th>
                                <th>标题</th>
                                <th>备注</th>
                                <th>点赞次数</th>
                                <th>评论次数</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="item">
                                <tr class="gradeX">
                                    <td>{$item['wx_name']|default="未知"}</td>
                                    <td><img src="{:pic_url($item['pic_url'],'hd')}_300x200.jpg" style="max-width: 300px;" /></td>
                                    <td>{$item['is_mj']?'马甲':'用户'}</td>
                                    <td>{$item.title}</td>
                                    <td>{$item.remark}</td>
                                    <td>{$item.total_vote}</td>
                                    <td>{$item.total_commend}</td>
                                    <td><if condition="$item['status'] eq '0'">待审核<elseif condition="$item['status'] eq 1"/><font color="green" >审核通过</font><else/>审核驳回</if></td>
                                    <td class="center">
                                        <a href="{:U('/active/joinedit', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 编辑</a>

                                        <a href="{:U('/active/comment', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 评论列表</a>
                                        <a href="{:U('/active/commentedit', array('join_id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 评论</a>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row ">
                            <div class="pages">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
<block name="js">
    <script type="text/javascript">
        $('select[name="search"]').change(function(){
            window.location.href = "{:U('/active/join')}&id={$id}&class="+$(this).val();
        });
    </script>
</block>
