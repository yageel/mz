<extend name="Layout/master" />
<block name="title">消息列表-</block>
<block name="head">
</block>
<block name="content">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>消息列表</h5>
          <!--
          <div class="ibox-tools"> <a class="collapse-link"> <i class="fa fa-chevron-up"></i> </a> <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#"> <i class="fa fa-wrench"></i> </a>
            <ul class="dropdown-menu dropdown-user">
              <li><a href="table_data_tables.html#">选项1</a> </li>
              <li><a href="table_data_tables.html#">选项2</a> </li>
            </ul>
            <a class="close-link"> <i class="fa fa-times"></i> </a> </div>
        </div>-->
          <div class="ibox-content">
            <div class=""> <a href="{:U('/sys/msg_edit')}" target="_self" class="btn btn-primary ">添加消息</a></div>
            <table class="table table-striped table-bordered table-hover " id="editable">
              <thead>
                <tr>
                  <th>消息编号</th>
                  <th>消息类型</th>
                  <th>接收用户</th>
                  <th>消息内容</th>
                  <th>添加时间</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <volist name="list" id="item">
                  <tr class="gradeX">
                    <td>{$item.id}</td>
                    <td>{:getSendType($item[send_type])}</td>
                    <td>{$item.send_member}</td>
                    <td>{$item.send_msg}</td>
                    <td>{$item.create_time|date='Y-m-d H:i:s',###}</td>
                    <td><if condition="$item['status'] eq 1">正常<else/>停用</if></td>
                    <td class="center">
                      <a href="{:U('/sys/msg_edit', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 编辑</a>
                  </tr>
                </volist>
              </tbody>
            </table>
            <div class="row ">
              <div class="pages">
              {$page}
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</block>
<block name="js">
  <script type="text/javascript">
    $('select[name="search"]').change(function(){
      window.location.href = "{:U('/goods/index')}&class="+$(this).val();
    });
  </script>
</block>
