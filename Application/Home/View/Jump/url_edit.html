<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码编辑</title>
    <meta name="keywords" content="二维码编辑">
    <meta name="description" content="二维码编辑">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css?v=4.0.0" rel="stylesheet">
    <base target="_self">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class=""> <a href="{:U('/jump/url',['id'=>$qrcode_id])}" target="_self" class="btn btn-primary ">返回</a></div>
                    <form method="post" name="edit" target="_self" action="{:U('/jump/url_edit',['qrcode_id'=>$qrcode_id])}" class="form-horizontal">
                        <input type="hidden" name="id" value="{$qrcode['id']}">
                        <input type="hidden" name="qrcode_id" value="{$qrcode_id}">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">跳转链接：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="jump_url" value="{$qrcode.jump_url}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开始日期：</label>
                            <div class="col-sm-10">
                                <input type="text" name="start_date" readonly onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" value="<if condition='$qrcode.start_date'>{$qrcode.start_date}</if>" class="form-control layer-date" id="start_date">
                                <span class="help-block m-b-none" style="color: #777">* 链接有效日期范围(按日期)</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">结束日期：</label>
                            <div class="col-sm-10">
                                <input type="text" name="end_date" readonly onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" value="<if condition='$qrcode.end_date'>{$qrcode.end_date}</if>" class="form-control layer-date" id="end_date">
                                <span class="help-block m-b-none" style="color: #777">* 链接有效日期范围(按日期)</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开始时间：</label>
                            <div class="col-sm-10">
                                <input type="text" name="start_time" readonly onclick="WdatePicker({dateFmt:'HH:mm:ss'})" value="<if condition='$qrcode.start_time'>{$qrcode.start_time}</if>" class="form-control layer-date" id="start_time">
                                <span class="help-block m-b-none" style="color: #777">* 链接有效时间范围(按时间)</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">结束时间：</label>
                            <div class="col-sm-10">
                                <input type="text" name="end_time" readonly onclick="WdatePicker({dateFmt:'HH:mm:ss'})" value="<if condition='$qrcode.end_time'>{$qrcode.end_time}</if>" class="form-control layer-date" id="end_time">
                                <span class="help-block m-b-none" style="color: #777">* 链接有效时间范围(按时间)</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">保存内容</button>
                                <a class="btn btn-white" href="javascript:window.location.reload()">重置</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.5"></script>
<script src="__PUBLIC__/js/plugins/My97DatePicker/WdatePicker.js"></script>
<!-- 自定义js -->
<script src="__PUBLIC__/js/content.js?v=1.0.0"></script>
<!-- iCheck -->
</body>
</html>
