<extend name="Layout/master" />
<block name="title">微信支付记录-</block>
<block name="head">
</block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>微信支付记录列表</h5>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                            <tr>
                                <th>公众号</th>
                                <th>充值用户</th>
                                <th>支付流水号</th>
                                <th>微信订单号</th>
                                <th>微信支付金额</th>
                                <if condition="$rtype eq 1">
                                    <th>余额抵扣金额</th>
                                    <th>商品名称</th>
                                </if>


                                <th>充值时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="list" id="item">
                                <tr class="gradeX">
                                    <td>{$item.city_name}</td>
                                    <td>{$item.wx_name}</td>
                                    <td>{$item.partner_trade_no}</td>
                                    <td>{$item.payment_no}</td>
                                    <td>{$item.money}</td>
                                    <if condition="$rtype eq 1">
                                        <td>{$item.balance}</td>
                                        <td>{$item.goods_name}</td>
                                    </if>

                                    <td>{$item.created_at|date='Y-m-d H:i:s',###}</td>

                                </tr>
                            </volist>
                            </tbody>
                        </table>
                        <div class="row ">
                            <div class="pages">
                                {$page}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</block>
