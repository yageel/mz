                                            <!--<td> {$item.ctime|date='Y-m-d H:i:s',###}</td>-->
                                            <td class="center">
                                            <a href="{:U('/milestone/edit', array('id'=>$item['id']))}"><i class="fa fa-check text-navy"></i> 编辑</a> </td>
                                            </tr>
                                    </volist>
                                    </tbody>
                                </table>
            
            
            <div class="row ">
              <div class="pages">
              {$page}
                </div>
            </div>
