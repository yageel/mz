<extend name="Layout/master" />
<block name="title">自动回复编辑-</block>
<block name="head"></block>
<block name="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class=""><a href="{:U('/city/replyedit')}" target="_self" class="btn btn-primary ">返回</a></div>
                <div class="ibox-title">
                    <h5>
                        <a href="{:U('/city/reply')}">自动回复管理</a>
                        >
                        <small>编辑自动回复</small>
                    </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" name="edit" target="_self" action="{:U('/city/replyedit')}"
                          class="form-horizontal">

                        <input type="hidden" name="id" value="{$model.id}"/>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">消息类型：</label>
                            <div class="col-sm-10">
                                {$msg_type_list}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">消息内容：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="msg_content" value="{$model.msg_content}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">回复类型：</label>
                            <div class="col-sm-10">
                                {$reply_type_list}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">回复内容或素材媒体ID：</label>
                            <div class="col-sm-10">
                                <textarea rows="4" class="form-control" name="reply_content">{$model.reply_content}</textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">对应公众号：</label>
                            <div class="col-sm-10">
                                {$city_list}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态：</label>
                            <div class="col-sm-10">
                                {$status_list}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
